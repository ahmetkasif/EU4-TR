l_english:
 learning_from_the_land: "Topraktan Ögrenme"
 desc_learning_from_the_land: "Yardim reddedildi, simdi bu acimasiz iklime karsi bir basimiza ayakta kalmak durumundayiz."
 counting_coup: "Saldiri Hesabi"
 desc_counting_coup: "Savasçilarin muharebelerdeki yigitliklerini kanitlayan gelenegi gururla sürdürüyoruz."
 intercultural_exchange: "Kültürlerarasi Etkilesim"
 desc_intercultural_exchange: "Farkli bir yasam biçimine sahip komsu millet ile ticaret."
 restricted_tobacco: "Kisitli Tütün Kullanimi"
 desc_restricted_tobacco: "Bu vilayette tütün kullanimi törensel olaylar haricinde kisitlanmistir."
 encouraged_tobacco: "Tütün Kullanimini Tesvik Etme"
 desc_encouraged_tobacco: "Bu vilayette tütün kullanimi eglence amaçli olarak tesvik edilmistir."
 great_hunters: "Muhtesem Avcilar"
 desc_great_hunters: "Avlanma gelenegimizi sürdürüyor ve bundan gurur duyuyoruz."
 land_shaped_by_fire: "Ates ile sekillendirilmis Toprak"
 desc_land_shaped_by_fire: "Kontrollü ates kullanimi bölgedeki verimi arttirdi."
 native_americans.1.t: "Donmus Topraklar"
 native_americans.1.d: "Insanlarimiz [Root.GetName] topraklarina ilk vardiklarinda bu çetin çevre sartlarinin becerilerimizin sinirlarini zorlayacagini biliyorduk. Kendimize güvenimizi koruduk fakat bu kis, bu soguk daha da siddetlendi ve hayal bile edilemeyecek kadar siddetli bir hale geldi. Bir grup insan, ademoglunun bu topraklarda asla hayatta kalamayacagini söylüyor ve iklimin daha önce yasadigimiz ve test ettigimiz sartlara dönmesini diliyor."
 native_americans.1.a: "Bizim yasam biçimimiz adapte olmak üzerine kurulu. Onlara bunu ögretmesi için digerlerini yolla."
 native_americans.1.b: "Madem çok istiyorlar, gitmelerine izin ver."
 native_americans.2.t: "Kavrulmus Topraklar"
 native_americans.2.d: "Insanlarimiz [Root.GetName] topraklarina ilk vardiklarinda bu çetin çevre sartlarinin becerilerimizin sinirlarini zorlayacagini biliyorduk. Kendimize güvenimizi koruduk fakat bu kis, bu soguk daha da siddetlendi ve hayal bile edilemeyecek kadar siddetli bir hale geldi. Bir grup insan, ademoglunun bu topraklarda asla hayatta kalamayacagini söylüyor ve iklimin daha önce yasadigimiz ve test ettigimiz sartlara dönmesini diliyor."
 native_americans.2.a: "Bizim yasam biçimimiz adapte olmak üzerine kurulu. Onlara bunu ögretmesi için digerlerini yolla."
 native_americans.2.b: "Madem çok istiyorlar, gitmelerine izin ver."
 native_americans.3.t: "Yeni Evimiz Kuzeyde"
 native_americans.3.d: "Our tribe has thrived by traveling, and so we must learn to thrive where we travel. Since our last venture, this has proven difficult. In [Root.GetName], the temperature and weather are harsh and inhospitable, particularly in the winter. Fortunately, a neighboring tribe has lived here for long and has learned to hunt and harvest in this snow-covered landscape. Some of them seem willing to teach us."
 native_americans.3.a: "Eski evimizde bilge ve maharetli olanlar bizlerdik, ancak burada onlar daha bilge ve daha maharetli."
 native_americans.3.b: "Topragin kendisinden ders almak daha iyidir."
 native_americans.4.t: "Yeni Evimiz Çölde"
 native_americans.4.d: "Our tribe has thrived by traveling, and so we must learn to thrive where we travel. Since our last venture, this has proven difficult. In [Root.GetName], the temperature and weather are harsh and inhospitable, particularly in the summer. Fortunately, a neighboring tribe has lived here for long and has learned to hunt and harvest in this barren landscape. Some of them seem willing to teach us."
 native_americans.4.a: "Eski evimizde bilge ve maharetli olanlar bizlerdik, ancak burada onlar daha bilge ve daha maharetli."
 native_americans.4.b: "Topragin kendisinden ders almak daha iyidir."
 native_americans.5.t: "Saldiri Hesabi"
 native_americans.5.d: "Yigitlik savasçilarimiz arasinda kiymetli bir husustur ve birçok gelenegimize yansimistir. Mesela savasta öldürülen düsmanin sayisini tutmak bir savasçinin ne kadar kabiliyetli oldugunu gösteren ve yeni yetme askerlere ilham veren geleneklerimizdendir. Ancak orduyu yeniden düzenlemek için koydugumuz $ARMY_REFORMER$ sözkonusu oldugundan beri askerleri daha pratik amaçlara odaklayan ve savaslarda daha etkili hale getiren bu gelenekler sorgulanir oldu."
 native_americans.5.a: "$ARMY_REFORMER$ mantikli. Sonuç almaya ihtiyacimiz var, cesaretten fazlasina."
 native_americans.5.b: "$ARMY_REFORMER$ kulaga korkakça geliyor."
 native_americans.6.t: "Muharebe Kumandani Ata"
 native_americans.6.d: "Savastayiz. [Root.Monarch.GetName] yönetimdeyken baris zamaniydi ve insanlarimiz akillica yönetildi. Fakat belirttigim üzere artik savas vakti, bize yol gösterecek saygideger bir savasçiya ihtiyacimiz var."
 native_americans.6.a: "Kendini kanitlamis emektarlar arasindan bir kumandan seç."
 native_americans.6.b: "[Root.Monarch.GetName] savas sartlarinda da gayet yetenekli bir kumandan."
 native_americans.7.t: "Baris Kumandani Ata"
 native_americans.7.d: "[Root.Monarch.GetName], [Root.Monarch.GetHerHis] için savas boyunca ülkemize yol gösterecek kumandan olarak atandi. Ancak savas sona erdi, insanlarimizin baris zamanindaki ihtiyaçlarini gidermek adina savas alanlarindan ötesini görebilen bir kumandana ihtiyacimiz var. \n\Geleneklerimiz Savas Kumandani'nin [Root.Monarch.GetHerHis] otoritesini karsisina almamasi adina buna saygi duymasi gerektigini söylüyor."
 native_americans.7.a: "[Root.Monarch.GetName] geri adim atmali. Bir baris kumandani seçilecek."
 native_americans.7.b: "Otorite ülkemizi koruyacaktir. Baris vakti bu tip seylere hiç gerek yok!"
 native_americans.8.t: "Seyahat Edenler ve Kalanlar"
 native_americans.8.d: "Eski hikayeler insanlarimizin bu topraklara ulasmak için nasil çileler çektigini anlatiyor, üzerinde yasadigimiz ve evimiz dedigimiz bu topraklara. Her ne kadar bu çileler geçmiste kalsa da bazi komsularimiz bu çileli yasam biçimini koruyor, düzenli yasamdan ziyade yeni avlanma mecralarina göçü tercih ediyorlar. Bizim tekrar bu yasam biçimine dönmek gibi bir düsüncemiz yok, fakat belki toplumlarimiz arasinda her iki tarafinda sartlarini karsilayacak sekilde bir bilgi ve mal ticareti düsünülebilir."
 native_americans.8.a: "Eger onlarsa dinlemeye istekliyiz."
 native_americans.8.a.tt: "Kaynak ve bilgi mübadelesi önermek için bir elçi gönder. [This.GetName] ne diyor?"
 native_americans.8.b: "Düzgün bir ev bile insa edemeyenlerden ne ögrenebiliriz ki?"
 native_americans.9.d: "[From.GetName] tarafindan gönderilen bir elçi ulasti. Birçok diplomatin aksine toplumlar arasindaki benzerliklerden degil, farkliliklardan bahsediyor. Onlar [From.Capital.GetCapitalName] topraklarinda düzenli yasamin temellerini atarken bizim nasil dünyayi dolastigimizdan. Görünen o ki bu farkliliklarin ticarete daha çok ihtiyaci olan taraf olarak bizi isaret ettigine inaniyorlar."
 native_americans.9.a: "Gücümüzü fark edecek kadar akillilar, tipki bizim onlarin gücünü fark etmemiz gibi."
 native_americans.9.b: "Düpedüz özgürlügümüzü kiskaniyor ve görmezden geliyorlar."
 native_americans.10.d: "[From.GetName] tarafindan gönderilen elçi geri döndü. Maalesef kültürel gelisimimizin durma noktasina geldigini ve onlarin adetlerinin daha saygin oldugunu dahi kabul eden karsilikli anlayis konusundaki çabalarimizi pek umursamiyor gibiler."
 native_americans.10.a: "Onlarin kaybi."
 native_americans.11.d: "[From.GetName] tarafindan gönderilen elçi geri döndü. Kültür ve mal ticareti önerimizi kabul ettiklerini ve bize verebilecek bir seylere sahip olduklarina inandiklarini bildirmekten dolayi çok mutlu olduklarini belirttiler."
 native_americans.11.a: "Anlayislarindan yararlanacagiz."
 native_americans.12.t: "Vay Anasini"
 native_americans.12.d: "Tütün her zaman toplumumuz tarafindan kullanilan bir bitkidir. Bazen tibbi, bazen dini, bazen de sadece sakinlesmek gibi keyfi amaçlarla.  Fakat son zamanlarda keyfi kullanimda büyük bir artis yasandi. Bu sebeple önde gelen isimlerden [Root.GetName] tütünün suistimal edilip edilmedigi hakkinda çesitli tartismalara öncülük etti. Tartismalar sonunda tütün kullaniminin sadece gerekli oldugu törensel faaliyetlerle sinirlandirilmasi ve böylece gençlerin tütünü israf etmesinin önüne geçilmesi sonucuna ulasildi."
 native_americans.12.a: "Mantikli bir öneri."
 native_americans.12.b: "Birakin gençler diledikleri gibi kullansin."
 native_americans.13.t: "Terk Edilmis Topraklar"
 native_americans.13.d: "[From.GetName] topraklarina göç eden gruplar bölgedeki kaynaklarin kit oldugunu belirtiyor. Dediklerine göre bu topraklar zamaninda çok daha güzel günler görmüs geçirmis. \n\nBazilarina göre bunun nedeni bufalolarin son zamanlarda bu topraklari terk etmesi, digerleri ise civardaki avcilik için farkli topraklara göç etmeyi adet edinmis diger toplumlarin buna sebep oldugu görüsünü öne çikariyor. Dediklerine göre bu toplumlar bu topraklari hor kullanmis ve isleri bitince de çekip gitmisler."
 native_americans.13.a: "Bu göçlerin dogal bir sonucu, ve bize de bunu kabullenmek düser."
 native_americans.13.b: "Eger daha bereketli topraklara tasinmislarsa, bizde ellerinden aliriz!"
 native_americans.14.t: "Günes Dansina Hazirlik"
 native_americans.14.d: "Halkimiz yilin sicak aylarinda yapilan dini törenimiz Günes Dansi için hazirliklara basladi. Bu oldukça önemli bir olay olsa da törene katilanlarin çogunun yeni yetme savasçilar olduklarini düsünürsek onlari bir hayli geriyor. Ayrica tören için kaynaklarimizin önemli bir kismini ayirmamiz gerekiyor. Bu sebeplerden ötürü bu yil Günes Dansi'nin yapilip yapilmamasi veya yapilacaksa da daha ufak bir tören seklinde düzenlenmesi konusunda bazi tartismalar yasaniyor."
 native_americans.14.a: "Günes Dansi bütün dikkatinizi vermenizi gerektirir."
 native_americans.14.a.tt: "Günes Dansi hazirliklar tamamlandigi zaman gerçeklestirilecek."
 native_americans.14.b: "O halde bu seferlik daha ufak bir seyler olsun."
 native_americans.15.t: "Günes Dansi"
 native_americans.15.d: "Aylar süren hazirliklarin ardindan Günes Dansi için bütün sartlar tamam. insanlar sadece gelenegi sürdürmek adina degil, ayni zamanda dagilmis toplumlari bir araya getirmemize yardim eden bu kutlu ziyafet, ibadet ve dans için toplaniyorlar."
 native_americans.15.a: "[Root.GetName] insanlari bizim insanlarimizdir."
 native_americans.16.t: "Topragin Avcilari veya Çalisanlari"
 native_americans.16.d: "Bufalolarin izini süren bir toplum olarak avciliktaki yeteneklerimiz ile gurur duyuyoruz. [Root.Capital.GetCapitalName] topraklari bu yetenekleri kazanmamizi sagladi. Ancak bazi kurul üyeleri bu geleneklere gereginden fazla bagimli oldugumuzu düsünüyor. [Root.Capital.GetCapitalName] topraklarinin avcilik ve toplayiciliktan çok fazlasina sahip oldugunu ve tarim araciligiyla bunlardan faydalanmamiz gerektigini belirtiyorlar. Hatta belki burada düzenli bir yasama dahi geçilebilecegini söylüyorlar."
 native_americans.16.a: "Tarim için uygun topraklardayiz, neden olmasin?"
 native_americans.16.b: "Tam tersine, avciliga odaklanmaliyiz."
 native_americans.17.t: "Ates Sagolsun"
 native_americans.17.d: "Hatirlanmasi zor zamanlardan beri atesin kullanimi ademoglunun insaa etme ve yikma gibi zit kutuplarda kullanabildigi bir yetenek olmustur. Bizim vatanimiz da atesi kontrol ederek sekillendirildi. Ates ile mahsüllerimizi kontrol ettik, yabani hayvanlari civardan temizledik. \n\nAncak son zamanlarda [Root.GetName] topraklarinda atesin kullanim alanini genisletmek adina yürüttügümüz çalismalar sorgulanir oldu. Önde gelen isimlerin bir kismi bunun gereksiz bir risk olduguna inaniyor, yerel liderler ise bunun vilayetlerin gelisimi adina gerekli oldugunu belirtiyor."
 native_americans.17.a: "Alevlerin gücüne inancimiz tam."
 native_americans.17.a.tt: "Kontrol altinda tutulan ve bölgedeki verimi arttiran alevler."
 native_americans.17.a.tt2: "Kontrolden çikmis alevler."
 native_americans.17.b: "Gereksiz riskler almayalim."
 native_americans.18.t: "Ates Kullanimi Basarili"
 native_americans.18.d: "[Root.GetName] topraklarinda ates kullanimi nedeniyle herhangi bir sorun yasanmadi. Bitkilerin temizligi bize topragi daha iyi kullanmak ve bölgedeki verimi arttirmak adina önümüzdeki yillarda katki saglayacaktir."
 native_americans.18.a: "Dünyanin bizi sekillendirmesi gibi, bizde onu sekillendiriyoruz."
 native_americans.19.t: "Alevler Kontrolden Çikti"
 native_americans.19.d: "[Root.Owner.GetName] önde gelenleri hakli çikti. [Root.GetName] topraklarini yeniden sekillendirmek için kullandigimiz atesler belirlenen alandan çok daha ötesine siçradi ve çesitli zararlara neden oldu. Kurul, yerel liderler ile ters düstü. Tipki bu talihsiz olayin sorumlusunu arayan digerleri gibi."
 native_americans.19.a: "Gelecekte daha dikkatli olmaliyiz."
 native_americans.20.t: "Yolunu Kaybeden Çocuk"
 native_americans.20.d: "Toplumlar bir araya gelebilen ve ayrilabilen makul olusumlardir. Genellikle çok ciddi sorunlar yasamazlar fakat son zamanlarda yasanan bir olay müdahelemizi gerektirecek cinsten. Bir genç oldukça genis bir takipçi kitlesiyle birlikte vasiyetine karsi çikarak babasinin grubunu terk ediyor. Babasi araya girmemizi ve grubunu bir arada tutmamizi talep ediyor, böylece otoritesinin zayiflamasini da önlemis olacak."
 native_americans.20.a: "Çocuk kalsin, bir yere ayrilmasin."
 native_americans.20.b: "Toplumlar bir miktar esnek olmalidir, çocugun ayrilmasina izin verin."
 native_americans.21.t: "Büyük Olan Bölünür"
 native_americans.21.d: "Evden çok uzakta, [Root.Capital.GetCapitalName] topraklarinda toplumumuzun en büyük gruplarindan birisi oturdu, konustu ve yollari ayirma karari aldi. Grup, bu sayede daha basarili olabileceklerine inandiklarini ancak bu ayriligin bizi toplumu yeniden düzenlemeye zorlayacagini belirtti. Özellikle insanlarin vatanimizin merkezini terk etmeye baslamasinin ardindan."
 native_americans.21.a: "Daha küçük gruplara ayrilmalarina ve bu sayede daha basarili olmalarina müsaade edilsin."
 native_americans.21.b: "Onlara [Root.Capital.GetCapitalName] vilayetinde ihtiyacimiz var, daha fazla bölünmesinler."
 native_americans.22.t: "iz Üstündeki Avcilar"
 native_americans.22.d: "Yerlesik hayata geçeli uzun bir süre olmasina ragmen bazi kesimler avci ruhlarini koruyor ve iz üstünde bir yasam sürmeye devam etmek istiyor. Tabii bildiginiz üzere yabani hayat yeni topraklara tasindikça avcilar da pesinden gitmek zorundadirlar, fakat bu da [Root.GetName] halki için beladan baska bir sey olmayacaktir. Halk su siralar konu hakkinda ikiye ayrilmis durumda. Bazi yerliler bu tip bir yasam biçimi için geç oldugunu ve yerlesik hayatin korunmasi gerektigini belirtiyor."
 native_americans.22.a: "Birak avlansinlar, birak hareket etsinler."
 native_americans.22.b: "ihtiyaçlarini tarim mahsülleri ile giderecegiz, sakin olsunlar."
 native_americans.23.t: "Dokuma Sanati"
 native_americans.23.d: "Pueblo ile yaptigimiz ticaret sonucu dokuma yöntemleri hakkindaki bilgimizin artmasinda beri dokumalarimiz ustaligin da ötesine geçti. Desenler ve renkler gelisti. Artik civardaki ve daha ötedeki toplumlarda dahi bilinen, kendine özgü bir sanati temsil eder hale geldiler.  Bu meshur kumaslardan daha önce hiç olmadigi kadar fazla üretmemiz adina [From.GetName] tarafindan çesitli malzemeler temin edildi."
 native_americans.23.a: "Bu essiz sanati sürdürmeliyiz."
 native_americans.24.t: "Höyük Ustalari"
 native_americans.24.d: "Avrupa'dan yerlesimciler geldiginden beri aralarinda bölgedeki eski defin höyükleri ile ilgili söylentiler dolanmakta. Yerlesimciler, mevcut insaat çalismalarimizdan etkilenmeyen bu yapilari atalarimizin insaa edebilecegine inanmayi reddediyor. Bir yandan höyüklere agizlari açik bakarken bir yandan da ne bizim ne de civardaki toplumlarin böyle kalici degerler yaratamayacagini öne sürüyorlar."
 native_americans.24.a: "O halde geleneklerimizi devam ettirerek onlara yanildiklarini gösterelim!"
 native_americans.24.b: "Onlarin cahilligi bizi irgalamaz."
