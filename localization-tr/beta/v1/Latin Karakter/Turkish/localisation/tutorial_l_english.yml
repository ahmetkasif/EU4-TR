 TUT_PART_BAS_SHORT: "Temel Egitim"
 TUT_PART_BAS_TITLE: "§YTemel Egitim§!\nTemel Kontroller\nTemel Oynayis"
 TUT_PART_BAS_DESC: "Egitimin bu bölümünde kamera kontrolü, oyun hizi, birim kontrolü, üretim ve temel diplomasinin nasil yapildigini ögrenecegiz."
 TUT_PART_ADV_SHORT: "Gelismis Egitim"
 TUT_PART_ADV_TITLE: "§YGelismis Egitim§!\nGelismis Oynayis"
 TUT_PART_ADV_DESC: "Egitimin bu bölümünde arayüzün herseyi açikladiginiz göreceksiniz. Ayrica haritanin modlarina bakacak ve ticaretin nasil yapildigini da ögrenecegiz."
 TUT_PART_CAM_SHORT: "Ispanya Imparatorlugu"
 TUT_PART_CAM_TITLE: "§YIspanya Imparatorlugu§!\nBaslangiç Seferi"
 TUT_PART_CAM_DESC: "Egitimin bu bölümünde daha gerçekçi hamlelere geçecegiz. Nasil savas ilan edilir, ilhak edilir ve fethedilen yerler nasil yönetilir gibi. Hatta olaylari, istikrari, isyanlari ve kesfetmeyi de ögrenecegiz."
 TUT_PART_DESC: bu bölümlerin bir tanimi
 TUT_BAS_SELECT_CHAPTER_TITLE: "Temel Egitim"
 TUT_BAS_SELECT_CHAPTER_DESC: "Temel Egitimin Açiklamasi"
 TUT_NEXT: "Ileri"
 TUT_NEXT_TOOLTIP: "Sonraki sayfa için devama basiniz."
 TUT_MENU: "Çikis"
 TUT_MENU_TOOLTIP: "Egitim menüsüne dönmek için geriye basiniz."
 TUT_SKIP: "Geç"
 tutorial_negative_modifier: "Savunmasiz"
 TUT_SKIP_TOOLTIP: "Bu bölümü atlamak ve sonrakine geçmek için ileriye basiniz."
 TUT_MINIMISE_TOOLTIP: "Bu arayüzü küçültmek için basiniz."
 TUT_OBJECTIVES: "Görevler"
 TUT_SELECT_CHAPTER_TITLE: "Bölüm Seçimi"
 TUT_SELECT_CHAPTER_DESC: "Bir Bölümü seçiniz ve Oynaya basiniz."
 TUT_BAS_CHAPTER01_BUTTON: "Temel Kontroller"
 TUT_BAS_CHAPTER01_TITLE: "Temel Kontroller"
 TUT_BAS_CHAPTER01_DESC: "Bu bölümde oyunun en temel özellikleri olan kameranin kontrülü ve oyunun hizini ögreneceksiniz."
 TUT_BAS_CHAPTER01_PAGE01_TITLE: "§YGiris (1/8)§!"
 TUT_BAS_CHAPTER01_PAGE01_TEXT: "Arayüzü istediginiz zaman §MKüçült§! tusuna basarak simge durumuna getirebilirsiniz. Tekrar açmak içinde, yine §MKüçült§! tusuna basabilirsiniz."
 TUT_BAS_CHAPTER01_PAGE01_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_BAS_CHAPTER01_PAGE02_TITLE: "§YZaman (2/8)§!"
 TUT_BAS_CHAPTER01_PAGE02_TEXT: "Oyunu istediginiz zaman §MBosluk§! tusuna basarak veya §MZaman Kontrolü Arayüzü§! dügmesini kullanarak durdurabilirsiniz. Oyunu hizlandirmak ve yavaslatmak için Zaman Kontrolü Arayüzünü veya klavyedeki  '§M+§!' (arti) ve '§M-§!' (eksi) tuslarini da kullanabilirsiniz."
 TUT_BAS_CHAPTER01_PAGE02_OBJECTIVES: "Oyunu 1 Aralik tarihine kadar §MDevam§! ettiriniz."
 TUT_BAS_CHAPTER01_PAGE03_TITLE: "§YZaman (3/8)§!"
 TUT_BAS_CHAPTER01_PAGE03_TEXT: "Europa Univesalis IV oyununu duraklattiginiz zaman da emir verebilir ve durumunuzu kontrol altina alarak oynamaya devam edebilirsiniz. Barista hizlandirabilir; savasta ise yavaslatabilir hatta oyuna tamamen dikkatinizi vermek için durdurabilirsiniz."
 TUT_BAS_CHAPTER01_PAGE03_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_BAS_CHAPTER01_PAGE04_TITLE: "§YKamera Kontrolü (4/8)§!"
 TUT_BAS_CHAPTER01_PAGE04_TEXT: "§Mfare isaretçisi§! ile Kamerayi yukari, asagi, saga ve sola hareket ettirebilirsiniz. Klavyedeki §MOk Tuslari§! veya §MFare tekerlegi§! tuslarinida kullanabilirisiniz. Eger sag alttaki küçük dünya haritasindan herhangi bir yeri tiklarsaniz kamera hemen o konuma yönelecektir."
 TUT_BAS_CHAPTER01_PAGE04_OBJECTIVES: "Ok tuslarini kullanarak veya fareyi kaydirarak kamerayi hareket ettirin. Devam etmek için §MIleri§! tusuna basiniz."
 TUT_BAS_CHAPTER01_PAGE05_TITLE: "§YUzaklastir (5/8)§!"
 TUT_BAS_CHAPTER01_PAGE05_TEXT: "Daha iyi görüs için sik sik yakinlastirip uzaklastirmaya ihtiyaç duyacaksiniz.\n\n§YBunun için farenizin tekerlegini veya küçük haritanin sag alt kösesindeki §MUzaklastir§Y tusunu kullanabilirsiniz."
 TUT_BAS_CHAPTER01_PAGE05_OBJECTIVES: "Devam etmek için §MUzaklastir§! ile tüm Avrupayi görün."
 TUT_BAS_CHAPTER01_PAGE06_TITLE: "§YYakinlastir (6/8)§!"
 TUT_BAS_CHAPTER01_PAGE06_TEXT: "Uzaklastirdin. simdi de yakinlastirmayi dene.\n\n§YBunun için farenizin tekerlegini veya küçük haritanin sag alt kösesindeki §MYakinlastir§Y tusunu kullanabilirsiniz.§W"
 TUT_BAS_CHAPTER01_PAGE06_OBJECTIVES: "Devam etmek için §MYakinlastirabildiginiz kadar yakinlastirin§!."
 TUT_BAS_CHAPTER01_PAGE07_TITLE: "§Ysehri bul (7/8)§!"
 TUT_BAS_CHAPTER01_PAGE07_TEXT: "Hadi kamera kullanimini anlayip anlamadigini görelim. Belirli bir sehri bul ve kamerayi ona dogru yakinlastirip uzaklastir. sehri buldugunda, ok onu isaret edecektir."
 TUT_BAS_CHAPTER01_PAGE07_OBJECTIVES: "§MAberdeen§! sehrini bulmak için oklari takip edin. Devam etmek için de üzerine tiklayiniz."
 TUT_BAS_CHAPTER01_PAGE08_TITLE: "§YBölüm Sonu (8/8)§!"
 TUT_BAS_CHAPTER01_PAGE08_TEXT: "Kameranin nasil kullanildigini ögrendiniz. Diger bölümde ise ordularin ve donanmalarin nasil kontrol edildigini ögreneceksiniz."
 TUT_BAS_CHAPTER01_PAGE08_OBJECTIVES: "Bir sonraki bölüme geçmek için §MIleri§! tusuna basiniz."
 TUT_BAS_CHAPTER02_BUTTON: "Birim Kontrolü"
 TUT_BAS_CHAPTER02_TITLE: "Birim Kontrolü"
 TUT_BAS_CHAPTER02_DESC: "Bu bölümde §MBirim kontrolü§! üzerine yogunlasacak ve de temel §Mmuharebe§! ile §Mkusatma§! tekniklerini ögrenecegiz."
 TUT_BAS_CHAPTER02_PAGE01_TITLE: "§YBirim Kontrolü (1/10)§!"
 TUT_BAS_CHAPTER02_PAGE01_TEXT: "Isyancilar §MMeath§! sehrini ele geçirdi, onlari yenmelisin!  §MLondon§! 'da konuslanmis olan ordunu tikla veya farenin sol tusuna basili tutarak olusturabilecegin kutucugun içine al."
 TUT_BAS_CHAPTER02_PAGE01_OBJECTIVES: "Devam etmek için §MLondon§! 'daki §MKraliyet Donanmasi§! 'ni seç."
 TUT_BAS_CHAPTER02_PAGE02_TITLE: "§YOrduyu Hareket Ettirme (2/10)§!"
 TUT_BAS_CHAPTER02_PAGE02_TEXT: "Artik ordunuzu seçtiniz. Herhangi bi yere sag tiklayarak hareket ettirebilirsiniz. §MMeath§! 'e geçmek için öncelikle  §MGwynedd§! 'e gitmeniz gerekiyor. Seçili ordunuzu Gwynedd 'e dogru sag tiklayin. Daha sonra oyunu devam ettirin.\n\n§YOyunu devam ettirmeyi sakin unutmayin."
 TUT_BAS_CHAPTER02_PAGE02_OBJECTIVES: "Ordunuzu §MGwynedd§! 'e götürün."
 TUT_BAS_CHAPTER02_PAGE03_TITLE: "§YAskerlerin Tasinmasi (3/10)§!"
 TUT_BAS_CHAPTER02_PAGE03_TEXT: "Ordunu, gemilerinle §MMeath§! 'e tasiman lazim.  Ordunuzu tasimak için §MGwynedd's§! limanindaki filonuzun §MYükle§! tusuna basiniz. Gemiler limandan ayrilinca, birimlerde yüklenmis olacaktir. \n\n§YHer bir tasima gemisi sadece 1 bölük tasiyabilir.§!"
 TUT_BAS_CHAPTER02_PAGE03_OBJECTIVES: "Devam etmek için ordunuzu seçiniz ve  §MYükle§! tusuna basiniz."
 TUT_BAS_CHAPTER02_PAGE04_TITLE: "§YFilo Seçimi (4/10)§!"
 TUT_BAS_CHAPTER02_PAGE04_TEXT: "Askerleriniz artik Gwynedd limanindaki Kraliyet Donanmasinin içinde. Irlanda Denizinden karsiya geçirmek için filonuzu seçmeniz gerekmektedir. Filonuzu seçmek için üzerine tiklayabilir veya farenin sürükleyerek olusturabileceginiz kutucugun içine alabilirsiniz.§W"
 TUT_BAS_CHAPTER02_PAGE04_OBJECTIVES: "§MGwynedd Limanindaki§! §MKraliyet Donanmasiniz§! seç."
 TUT_BAS_CHAPTER02_PAGE05_TITLE: "§YFiloyu Hareket Ettirme (5/10)§!"
 TUT_BAS_CHAPTER02_PAGE05_TEXT: "Filonuzu hareket ettirmek için, §MIrlanda Denizini§! sag tiklayin. Filonuz limandan çikinca birimlerinizde gemilere yüklenmis olacaktir.\n\n§YOyunu devam ettirmeyi unutmayin.§W"
 TUT_BAS_CHAPTER02_PAGE05_OBJECTIVES: "Devam etmek için filonuzu §MIrlanda Denizine§! gönderiniz."
 TUT_BAS_CHAPTER02_PAGE06_TITLE: "§YYüklü Ordu (6/10)§!"
 TUT_BAS_CHAPTER02_PAGE06_TEXT: "Askerlerinizi karaya çikartmak için, filonuzu seçin ve §MTasima§! tusuna basiniz."
 TUT_BAS_CHAPTER02_PAGE06_OBJECTIVES: "Devam etmek için §MYüklü ordunuzu§! seçiniz." 
 TUT_BAS_CHAPTER02_PAGE07_TITLE: "§YOrduyu Karaya Çikarmak (7/10)§!"
 TUT_BAS_CHAPTER02_PAGE07_TEXT: "simdi ordunuz seçili iken isyancilarin elindeki §MMeath§! sehrini sag tiklayip askerlerinizi karaya çikartin.§W"
 TUT_BAS_CHAPTER02_PAGE07_OBJECTIVES: "Devam etmek için ordunuzu §MMeath§! 'e dogru yönlendirin."
 TUT_BAS_CHAPTER02_PAGE08_TITLE: "§YMuharebe (8/10)§!"
 TUT_BAS_CHAPTER02_PAGE08_TEXT: "Ordunuz §MMeath§! 'de isyancilar ile çarpisiyor. Çatismalari bitince de hemen kusatmaya baslamalisiniz çünkü vilayeti isyancilar isgal etmisti. Savasa tutusmus bir orduyu seçtiginizde solda muharebe penceresi belirecektir.\n\n§YOyunu devam ettirmeyi unutmayin.§!"
 TUT_BAS_CHAPTER02_PAGE08_OBJECTIVES: "Devam etmek için §MIsyancilari maglup edin§!."
 TUT_BAS_CHAPTER02_PAGE09_TITLE: "§YKusatma (9/10)§!"
 TUT_BAS_CHAPTER02_PAGE09_TEXT: "Isyancilari savas alaninda yendiniz ama sehir hâla onlarin kontrolü altinda. Ordunuz Meath 'i kusatiyor ama savunanlarin teslim olmasi biraz vakit alacak.\n\n§YZaman alacak eylemler, kusatma gibi, egitimde kisaltilmistir. Gerçek oyunda daha da uzun sürecektir.§!"
 TUT_BAS_CHAPTER02_PAGE09_OBJECTIVES: "Devam etmek için §MMeath'i ele geçir§!."
 TUT_BAS_CHAPTER02_PAGE10_TITLE: "§YBölüm Sonu (10/10)§!"
 TUT_BAS_CHAPTER02_PAGE10_TEXT: "Zafer! Isyancilari yendiniz ve Meath'i tekrar ele geçirdiniz. Egitimin 2. Bölümü tamamlandi. Gelecek bölümde §MÜretimi§! ögreneceksiniz."
 TUT_BAS_CHAPTER02_PAGE10_OBJECTIVES: "Bir sonraki bölüme geçmek için §MIleri§! tusuna basiniz."
 TUT_BAS_CHAPTER03_BUTTON: "Üretim"
 TUT_BAS_CHAPTER03_TITLE: "Üretim"
 TUT_BAS_CHAPTER03_DESC: "Egitimin üçüncü bölümünde ekonomi, askere alma ve bina insaati üzerinde duracagiz."
 TUT_BAS_CHAPTER03_PAGE01_TITLE: "§YTemel Üretim (1/12)§!"
 TUT_BAS_CHAPTER03_PAGE01_TEXT: "Bu bölümde §MAsker Toplamayi§!, §MGemi Insaasini§! ve §MBina§! yapimini ögreneceksiniz. Tüm bu üretimler tek bir vilayetten yapilabilir."
 TUT_BAS_CHAPTER03_PAGE01_OBJECTIVES: "Devam etmek için haritada §MLondra'yi tiklayin§!." 
 TUT_BAS_CHAPTER03_PAGE02_TITLE: "§YVilayet (2/12)§!"
 TUT_BAS_CHAPTER03_PAGE02_TEXT: "Her vilayet birbirinden faklidir. Farkli ekonomik veya askeri degerler §Mvergi degeri§!, §Mticaret gücü§!, stratejik konumu veya ne çesit §Mticari ürün§! üretildigi gibi. Bu degerler hakkinda ilerde daha çok sey ögrenecegiz. Her türlü üretimde vilayetlerden yapilir. §MAskere Alim§!, §MGemi Insaasi§! ve §MParali Asker§! gibi."
 TUT_BAS_CHAPTER03_PAGE02_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_BAS_CHAPTER03_PAGE03_TITLE: "§YOrdu Toplama (3/12)§!"
 TUT_BAS_CHAPTER03_PAGE03_TEXT: "Ordular üç farkli tip askerlerden olusur. §Mpiyade§!, §Msüvari§! or §Mtopçu§!. Her tabur 1,000 askerden olusur."
 TUT_BAS_CHAPTER03_PAGE03_OBJECTIVES: "Devam etmek için §MAskere Al§!i tiklayiniz."
 TUT_BAS_CHAPTER03_PAGE04_TITLE: "§YAskere Al (4/12)§!"
 TUT_BAS_CHAPTER03_PAGE04_TEXT: "Askere Al penceresine mevcut birimlerin listesini göreceksiniz. Bir tabur üretmek size 1,000 §MInsangücüne§! ve §Mdukat§!iniza ma olacak. Insangücü çok önemli bir kaynaktir. Zamanla yenilenir. Insangücü olmadan asker alamaz veya mevcut birimleri yenileyemezsiniz. Insangücünüze sol üst köseden bakabilirsiniz."
 TUT_BAS_CHAPTER03_PAGE04_OBJECTIVES: "Devam etmek için Londra'dan herhangi bir §MAsker Al§!."
 TUT_BAS_CHAPTER03_PAGE05_TITLE: "§YFilo Insaasi (5/12)§!"
 TUT_BAS_CHAPTER03_PAGE05_TEXT: "Seçtiginiz bir kiyi vilayetinden §MGemi Insaasi§! tusuna basarak gemi üretebilirsiniz. Dört çesit gemi tipi vardir. Agir Gemiler, Hafif Gemiler, Kadirgalar ve Tasima Gemileri.\n\n§Ysehre dönmek için §MGeri§ tusuna basin ve §MGemi Insaasi§Yni tiklayiniz.§W"
 TUT_BAS_CHAPTER03_PAGE05_OBJECTIVES: "Devam etmek için §MGemi Insaasi§!na basiniz."  
 TUT_BAS_CHAPTER03_PAGE06_TITLE: "§YGemi Insaasi (6/12)§!"
 TUT_BAS_CHAPTER03_PAGE06_TEXT: "Agir gemiler, muharebelerde çok etkili büyük savas gemileridir. Hafif Gemiler, ticareti korumak için kullanilan hizli ayni zamanda da kesif içinde yararli gemilerdir. Kadirgalar, ucuz savas gemileri olup iç denizlerde kullanislidirlar. Son olarak Tasima Gemileride su üzerinden askerlerinizin naklini saglarlar.§W"
 TUT_BAS_CHAPTER03_PAGE06_OBJECTIVES: "Devam etmek için Londra'dan herhangi bir §MGemi insaa edin§!." 
 TUT_BAS_CHAPTER03_PAGE07_TITLE: "§YBinalar (7/12)§!"
 TUT_BAS_CHAPTER03_PAGE07_TEXT: "Binalar, vilayetlerinizi gelistirmeye yarayan yapitlardir. Bu yapitlar kaleleri güçlendirebilir, vergi ve ticaret gelirlerini arttirabilirler. Bina yapmak, ekonominizin ve askeriyenizin güçlenmesi için hayati önem tasimaktadir."
 TUT_BAS_CHAPTER03_PAGE07_OBJECTIVES: "Devam etmek için §MBinalar§! sekmesini açiniz."
 TUT_BAS_CHAPTER03_PAGE08_TITLE: "§YImar (8/12)§!"
 TUT_BAS_CHAPTER03_PAGE08_TEXT: "Binalar farkli kategorilere ayrilmistir. Üst düzey binalara §MÖzel Binalar§! denir ve bir vilayette sadece tek bir Özel Bina yapilabilir. §MEssiz Yapitlar§! bir ulusun sadece bir kez insa edebilecegi ve siradan binalardan çok daha fazla yarar saglayan yapilardir."
 TUT_BAS_CHAPTER03_PAGE08_OBJECTIVES: "Devam etmek için Londra'da §Mbir bina insa ediniz§!."
 TUT_BAS_CHAPTER03_PAGE09_TITLE: "§YKuyruk (9/12)§!"
 TUT_BAS_CHAPTER03_PAGE09_TEXT: "There are two different queues for production in a province. The unit queue allows you to either §Mbuild a ship§! or §Mrecruit a regiment§!. You can also queue units. The building queue allows you to either construct a §Mbuilding§!, §Mmake core§!, §Mconvert religion§! or §Mchange culture§!. Each of the two queues can do one thing simultaneously."
 TUT_BAS_CHAPTER03_PAGE09_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz." 
 TUT_BAS_CHAPTER03_PAGE10_TITLE: "§YÜretim Arayüzü (10/12)§!"
 TUT_BAS_CHAPTER03_PAGE10_TEXT: "As an empire grows larger it becomes more difficult to manage. The §MProduction Interface§! will help you make with constructing larger amounts of buildings or training troops. Selecting a building from the list will update the mapmode with information regarding where you would get the most benefit.\n\n§YCheck the top-left of the screen.§!"
 TUT_BAS_CHAPTER03_PAGE10_OBJECTIVES: "Click the §MProduction Interface button§! to continue."
 TUT_BAS_CHAPTER03_PAGE11_TITLE: "§YÜretim Arayüzü (11/12)§!"
 TUT_BAS_CHAPTER03_PAGE11_TEXT: "Select a unit from the list and then click on the map to start production. You can either click directly on the map or click the '§M+§!' icons. Clicking a province more than once will queue the ship or unit.\n\n§YStart production in 5 different provinces and then remember to unpause the game.§!"
 TUT_BAS_CHAPTER03_PAGE11_OBJECTIVES: "Select any §MLand unit§! from the list to the left and §MRecruit 5 regiments§! to continue."
 TUT_BAS_CHAPTER03_PAGE12_TITLE: "§YBölüm sonu (12/12)§!"
 TUT_BAS_CHAPTER03_PAGE12_TEXT: "This concludes Chapter 3: Production. In the next Chapter you will learn about §MWar§!."
 TUT_BAS_CHAPTER03_PAGE12_OBJECTIVES: "Click §MNext§! to continue to the next chapter."
 TUT_BAS_CHAPTER04_BUTTON: "Savas"
 TUT_BAS_CHAPTER04_TITLE: "Savas"
 TUT_BAS_CHAPTER04_DESC: "This chapter of the tutorial will focus on §MWar§! and §MDiplomacy§!."
 TUT_BAS_CHAPTER04_PAGE01_TITLE: "§YSavas Ilan Et (1/5)§!"
 TUT_BAS_CHAPTER04_PAGE01_TEXT: "When you Declare War on a target you want to have a §MCasus Belli§! on them. If you do not have a Casus Belli, or justification for war, you will suffer negative effects from declaring war on them.\n\n§YClick the §MLeinster§Y province, then click §MDiplomacy§Y and select §MDeclare War§Y. Select the Conquest Casus Belli with §MTake Leinster§Y as War Goal and then click §MDeclare War§Y.§W"
 TUT_BAS_CHAPTER04_PAGE01_OBJECTIVES: "§MDeclare War§! on Leinster to continue."
 TUT_BAS_CHAPTER04_PAGE02_TITLE: "§YSavas (2/5)§!"
 TUT_BAS_CHAPTER04_PAGE02_TEXT: "Move your troops into the Leinster province to engage their army. You must also besiege and occupy their province before you can continue. If you want to bring all your troops you will have to ferry them over and merge them into one army.\n\n§YRemember to unpause the game.§!"
 TUT_BAS_CHAPTER04_PAGE02_OBJECTIVES: "Devam etmek için §MLeinster'i Maglup Et§!."
 TUT_BAS_CHAPTER04_PAGE03_TITLE: "§YBaris Telp Et (3/5)§!"
 TUT_BAS_CHAPTER04_PAGE03_TEXT: "To §MDemand Tribute§! in a peace deal requires you to have a certain amount of §MWar Score§!. The §MWar Goal§! reduces the War Score cost of that province by 50%. Having a claim on a province reduces the cost of Diplomatic Power by 50%.\n\n§YClick the Leinster province, then click §MDiplomacy§Y and select §MSue for Peace§Y.\nRemember to unpause the game.§W"
 TUT_BAS_CHAPTER04_PAGE03_OBJECTIVES: "Sign a §Mpeace treaty§! of any kind with Leinster to continue."
 TUT_BAS_CHAPTER04_PAGE04_TITLE: "§YAteskes (4/5)§!"
 TUT_BAS_CHAPTER04_PAGE04_TEXT: "When a war ends your two nations will have a truce (unless you annexed them, because then they no longer exist). You can see which countries you have a truce with and when they expire by hovering the mouse over the §MTruce Alert§!. Attacking someone who you have a truce with will incur a severe penalty to §MStability§! and is not recommended."
 TUT_BAS_CHAPTER04_PAGE04_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_BAS_CHAPTER04_PAGE05_TITLE: "§YBölüm Sonu (5/5)§!"
 TUT_BAS_CHAPTER04_PAGE05_TEXT: "This concludes the Basic Tutorial for Europa Universalis IV. You can replay the tutorial at any time if you wish to do so. Play the §MAdvanced Game Mechanics§! part or find out more about Europa Universalis IV's features in the §MSpanish Empire Beginner Campaign§!."
 TUT_BAS_CHAPTER04_PAGE05_OBJECTIVES: "Click §MExit§! to go back to the tutorial menu."
 TUT_ADV_CHAPTER01_BUTTON: "Arayüz"
 TUT_ADV_CHAPTER01_TITLE: "Arayüz"
 TUT_ADV_CHAPTER01_DESC: "This chapter will go through the interface and explain what everything is and why it is important."
 TUT_ADV_CHAPTER01_PAGE01_TITLE: "§YArayüz (1/16)§!"
 TUT_ADV_CHAPTER01_PAGE01_TEXT: "This chapter will go through the interface and explain what the interface does."
 TUT_ADV_CHAPTER01_PAGE01_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER01_PAGE02_TITLE: "§YDukat (2/16)§!"
 TUT_ADV_CHAPTER01_PAGE02_TEXT: "Ducats are one of the primary resources and are used to pay for everything from unit recruitment to building constructions."
 TUT_ADV_CHAPTER01_PAGE02_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER01_PAGE03_TITLE: "§YInsangücü (3/16)§!"
 TUT_ADV_CHAPTER01_PAGE03_TEXT: "Manpower is an important resource that puts a limit on how many soldiers your nation can have. The Manpower cap represents 10 years of Manpower. Recruiting a regiment will cost 1000 Manpower per regiment. Reinforcing armies that have taken casualties in war will also drain your Manpower."
 TUT_ADV_CHAPTER01_PAGE03_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER01_PAGE04_TITLE: "§YStability (4/16)§!"
 TUT_ADV_CHAPTER01_PAGE04_TEXT: "Stability represents how stable your nation is. Stability is connected to §MUnrest§!, §MTax Income§!, §MGlobal Trade Power§! and more.\n\nStability can be increased in the §MStability and Expansion tab§! and costs §MAdministrative Power§!. Stability can be lost through §Mrandom events§!, §Mbreaking truces§!, changing §MState Religion§! or having your §MRuler§! die in combat."
 TUT_ADV_CHAPTER01_PAGE04_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER01_PAGE05_TITLE: "§YItibar (5/16)§!"
 TUT_ADV_CHAPTER01_PAGE05_TEXT: "Prestige is gained by winning battles, wars or through random events. Prestige gives your troops §Mincreased Morale§!, §MLegitimacy§! and §MBetter Relations Over Time§!."
 TUT_ADV_CHAPTER01_PAGE05_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER01_PAGE06_TITLE: "§YMesruluk & Cum. Gel. (6/16)§!"
 TUT_ADV_CHAPTER01_PAGE06_TEXT: "Only republics are affected by Republican Tradition and it primarily reduces §MNational Unrest§!. Republican Tradition is lost by keeping the same ruler for several terms and is gained slowly every year. Low Republican Tradition is associated with an increased §MStability Cost§!.\n\nOnly monarchies are affected by Legitimacy and it represents how legitimate the rule of your Monarch is considered. Legitimacy affects §MUnrest§!, §MReligious Tolerance§! and §MDiplomatic Reputation§!."
 TUT_ADV_CHAPTER01_PAGE06_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER01_PAGE07_TITLE: "§YPower Projection (7/16)§!"
 TUT_ADV_CHAPTER01_PAGE07_TEXT: "§MPower Projection§! is a value that reflects how good your nation is at flexing its muscles. By selecting §MRivals§! and by taking aggressive actions against them, your Power Projection can increase. Having Power Projection can give you bonuses to your country. Privateering, winning wars, embargoing and support rebels are examples of actions that increase your Power Projection."
 TUT_ADV_CHAPTER01_PAGE07_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER01_PAGE08_TITLE: "§YEnvoys (8/16)§!"
 TUT_ADV_CHAPTER01_PAGE08_TEXT: "Envoys are characters you use to perform different tasks. Merchants are used to collect income from trade and steer trade. Colonists are used to found new colonies. Diplomats are used to perform Diplomatic Actions. Missionaries are used to convert the religion of a province. Envoys will return when they have finished performing their tasks."
 TUT_ADV_CHAPTER01_PAGE08_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER01_PAGE09_TITLE: "§YMonarsi Puanlari (9/16)§!"
 TUT_ADV_CHAPTER01_PAGE09_TEXT: "You have three resources which combined are called §MMonarch Points§!. These are §MAdministrative Power§!, §MDiplomatic Power§! and §MMilitary Power§!. You gain Monarch Points each month, and the amount depends on your Ruler's and your advisors' skills."
 TUT_ADV_CHAPTER01_PAGE09_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER01_PAGE10_TITLE: "§YAlerts (10/16)§!"
 TUT_ADV_CHAPTER01_PAGE10_TEXT: "Alerts notify you about information that you might want to do something about. Left-clicking an alert will take you to where you can do something about it, while right-clicking the alert will hide it. Red alerts are urgent, yellow alerts are important and green alerts are non-urgent. The Diplomatic Offers from other countries also appear here."
 TUT_ADV_CHAPTER01_PAGE10_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER01_PAGE11_TITLE: "§YThe Production Interface (11/16)§!"
 TUT_ADV_CHAPTER01_PAGE11_TEXT: "The Production Interface is designed to help you make production more efficient and easy to use. You can learn more about it in the §MProduction Chapter§! in the §MBasic Tutorial§!."
 TUT_ADV_CHAPTER01_PAGE11_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER01_PAGE12_TITLE: "§YHoly Roman Empire (12/16)§!"
 TUT_ADV_CHAPTER01_PAGE12_TEXT: "The Holy Roman screen allows you to see which nation is the Holy Roman Emperor, who the Electors are and also view all the member states."
 TUT_ADV_CHAPTER01_PAGE12_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER01_PAGE13_TITLE: "§YPapalik (13/16)§!"
 TUT_ADV_CHAPTER01_PAGE13_TEXT: "If your state-religion is Catholic, you will have access to the mechanics related to the Papacy. The Papacy view gives you information about Papal Influence and what you can spend it on. Every time the Pope dies, a new one must be chosen from the active cardinals. You may invest Papal Influence to increase the chance of you being the next Curia Controller."
 TUT_ADV_CHAPTER01_PAGE13_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER01_PAGE14_TITLE: "§YListe (14/16)§!"
 TUT_ADV_CHAPTER01_PAGE14_TEXT: "The Outliner helps you by giving you fast information about the progress and statuses of armies, navies, buildings, envoys and more. You can customize what information you want to see by right-clicking the icon."
 TUT_ADV_CHAPTER01_PAGE14_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER01_PAGE15_TITLE: "§YSkor (15/16)§!"
 TUT_ADV_CHAPTER01_PAGE15_TEXT: "Score represents how well your nation is doing and is divided into three categories. The categories are Administrative, Diplomatic and Military. You can view §MScore Comparison§! in the §MLedger§! to see what gives you score."
 TUT_ADV_CHAPTER01_PAGE15_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER01_PAGE16_TITLE: "§YBölüm Sonu (16/16)§!"
 TUT_ADV_CHAPTER01_PAGE16_TEXT: "Mapmodes will change the information given to you on the world map. The next chapter will go through them in more detail."
 TUT_ADV_CHAPTER01_PAGE16_OBJECTIVES: "Bir sonraki bölüme geçmek için §MIleri§! tusuna basiniz.§W"
 TUT_ADV_CHAPTER02_BUTTON: "Harita modlari"
 TUT_ADV_CHAPTER02_TITLE: "Harita modlari"
 TUT_ADV_CHAPTER02_DESC: "This chapter will go through what mapmodes are and why they are useful."
 TUT_ADV_CHAPTER02_PAGE01_TITLE: "§YArazi Haritasi (1/8)§!"
 TUT_ADV_CHAPTER02_PAGE01_TEXT: "Mapmodes are a tool to help you better get information about the world you play in. The default mapmode is the §MTerrain Mapmode§!."
 TUT_ADV_CHAPTER02_PAGE01_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER02_PAGE02_TITLE: "§YPolitikal Harita (2/8)§!"
 TUT_ADV_CHAPTER02_PAGE02_TEXT: "The Political Mapmode will color all the provinces in different colors, one for each nation. The Political Mapmode can make it easier to see borders and where a nation has provinces around the world."
 TUT_ADV_CHAPTER02_PAGE02_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER02_PAGE03_TITLE: "§YTicari Harita (3/8)§!"
 TUT_ADV_CHAPTER02_PAGE03_TEXT: "The Trade Mapmode shows you which provinces belong to what Trade Zone. In addition, it also shows you where trade flows and it is here you order your merchants to steer trade in a certain direction. You will learn more about §Mtrade steering§! later."
 TUT_ADV_CHAPTER02_PAGE03_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER02_PAGE04_TITLE: "§YImparatorluk Haritasi (4/8)§!"
 TUT_ADV_CHAPTER02_PAGE04_TEXT: "The Imperial Mapmode shows which provinces belong to the §MHoly Roman Empire§!. Dark green provinces are imperial provinces, lighter green are the Electors and the brightest green is the Emperor. You may notice that some of your provinces (Brescia, Verona and Friuli) belong to the empire, while you as Venice, do not."
 TUT_ADV_CHAPTER02_PAGE04_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER02_PAGE05_TITLE: "§YDin Haritasi (5/8)§!"
 TUT_ADV_CHAPTER02_PAGE05_TEXT: "The Religious Mapmode shows you the spread of religion around the world. This will make it easy to see which provinces are not of your §Mstate religion§! and where you might find friends or foes."
 TUT_ADV_CHAPTER02_PAGE05_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER02_PAGE06_TITLE: "§YDiplomatik Harita (6/8)§!"
 TUT_ADV_CHAPTER02_PAGE06_TEXT: "The Diplomatic Mapmode gives you information about where your cores are, who your allies are and where your enemies are. The green stripes show you your §Mcore provinces§! that you do not own. Clicking on a province belonging to another nation will update the Diplomatic Mapmode with that nation's information."
 TUT_ADV_CHAPTER02_PAGE06_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER02_PAGE07_TITLE: "§YDiger Haritalar (7/8)§!"
 TUT_ADV_CHAPTER02_PAGE07_TEXT: "There are many more mapmodes to help you get information about what is going on in the game. Try clicking the more mapmodes button and have a look."
 TUT_ADV_CHAPTER02_PAGE07_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER02_PAGE08_TITLE: "§YBölüm Sonu (8/8)§!"
 TUT_ADV_CHAPTER02_PAGE08_TEXT: "This concludes this chapter. The next chapter will go through trade in more detail."
 TUT_ADV_CHAPTER02_PAGE08_OBJECTIVES: "Bir sonraki bölüme geçmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER03_BUTTON: "Trade"
 TUT_ADV_CHAPTER03_TITLE: "Trade"
 TUT_ADV_CHAPTER03_DESC: "This chapter will go through the basics of how trade works."
 TUT_ADV_CHAPTER03_PAGE01_TITLE: "§YTicaret (1/11)§!"
 TUT_ADV_CHAPTER03_PAGE01_TEXT: "Trade is an important part of Europa Universalis IV. The world is divided up in different §MTrade Nodes§! with each having a different number of provinces in them. Provinces produce different §Mtrade goods§! and the §MTrade Value§! of those goods is transported to their respective Trade Nodes. Trade Nodes are visible on the map as either floating buoys or cities and they have light blue stripes connecting each other."
 TUT_ADV_CHAPTER03_PAGE01_OBJECTIVES: "Click §MVenezia§! to continue."
 TUT_ADV_CHAPTER03_PAGE02_TITLE: "§YProvince Trade Power (2/11)§!"
 TUT_ADV_CHAPTER03_PAGE02_TEXT: "A good portion of the Trade Power in a Trade Node comes from provinces and can be improved by building §Mtrade buildings§!. Certain provinces are §MImportant Centers of Trade§! or they have a §MRiver Estuary§!. Both of these give a bonus to Trade Power. Your capital province, Venezia, is an example of a province that is an Important Center of Trade and has a River Estuary."
 TUT_ADV_CHAPTER03_PAGE02_OBJECTIVES: "Click the §MVenice§! button to continue." 
 TUT_ADV_CHAPTER03_PAGE03_TITLE: "§YTicaret Noktasi (3/11)§!"
 TUT_ADV_CHAPTER03_PAGE03_TEXT: "The §MTrade Value§! in a Trade Node comes from the §Mprovinces§! that trade there. You can either §Mcollect income§! from the Trade Value or §Msteer the trade§! to the next Trade Node. §MTrade Power§! is a very important value that determines how much of the trade in a Trade Node you control. The more trade you control the more income you can collect or the more Trade Value you can transport forwards."
 TUT_ADV_CHAPTER03_PAGE03_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER03_PAGE04_TITLE: "§YCollect from Trade (4/11)§!"
 TUT_ADV_CHAPTER03_PAGE04_TEXT: "Your §MMerchants§! can perform two different actions in a Trade Node. §MCollect from Trade§! requires that you own a province in that Trade Node and will collect income from trade. The amount of §MTrade Power§! you have compared to your competitors determines how many ducats you gain in §MTrade Income§!.\n\n§YRemember to unpause the game.§!"
 TUT_ADV_CHAPTER03_PAGE04_OBJECTIVES: "Have a Merchant §MCollect from Trade§! in the §MVenice Trade Node§! to continue."
 TUT_ADV_CHAPTER03_PAGE05_TITLE: "§YTicaret Gücü Çekmek (5/11)§!"
 TUT_ADV_CHAPTER03_PAGE05_TEXT: "The second action your §MMerchant§! can perform is §MTransfer Trade Power§!. This will transfer §MTrade Value§! from one §MTrade Node§! to another. The amount of §MTrade Power§! you have compared to your competitors determines how much Trade Value is transferred.\n§YSelect the §MAlexandria§Y province and then click the button to go to the Trade Node. Remember to unpause the game.§!"
 TUT_ADV_CHAPTER03_PAGE05_OBJECTIVES: "Go to the §MAlexandria Trade Node§! and have a Merchant §MTransfer Trade Power§! to continue."
 TUT_ADV_CHAPTER03_PAGE06_TITLE: "§YTicari Harita (6/11)§!"
 TUT_ADV_CHAPTER03_PAGE06_TEXT: "The Trade Mapmode shows you where the different §MTrade Nodes§! are, which provinces belong to them and also how trade is steered. As you see here, you are now §Msteering trade§! from Alexandria to Venice. Trade can only flow in the direction the arrows are pointing. Some Trade Nodes are so-called §Mend-nodes§!, which means trade cannot be steered away from them. §MVenice§! and §MSevilla§! are two examples of end-nodes. §MTrade Power§! determines how much §MTrade Value§! is transferred from one Trade Node to another."
 TUT_ADV_CHAPTER03_PAGE06_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_ADV_CHAPTER03_PAGE07_TITLE: "§YTicaret Gücü (7/11)§!"
 TUT_ADV_CHAPTER03_PAGE07_TEXT: "Trade Power directly affects how large portion of trade in a Trade Node you control. Trade Power comes from §Mprovinces§! and from §MLight Ships§! that are protecting trade. There are also Ideas and a §MDiplomatic Advisor§! that affect §MGlobal Trade Power§!."
 TUT_ADV_CHAPTER03_PAGE07_OBJECTIVES: "Select your §Mships§! in port in Venezia."
 TUT_ADV_CHAPTER03_PAGE08_TITLE: "§YTicareti Korumak (8/11)§!"
 TUT_ADV_CHAPTER03_PAGE08_TEXT: "Light ships can be ordered to Protect Trade. This means they will patrol the Trade Node and increase the amount of Trade Power you have in that node. Having your ships Protect Trade is very important for increasing trade income."
 TUT_ADV_CHAPTER03_PAGE08_OBJECTIVES: "Have your ships §MProtect Trade§! in a Trade Node."
 TUT_ADV_CHAPTER03_PAGE09_TITLE: "§YHafif Gemiler (9/11)§!"
 TUT_ADV_CHAPTER03_PAGE09_TEXT: "Ticaret Gücünüzü arttirmanin en kolay yolu daha fazla §MHafif Gemi§! yapmak ve onlarla §MTicareti Koru§!mak. Barkalar, Ticareti Koruyarak her Ticaret Noktasindan 3'er Ticaret Gücünüzü arttirir."
 TUT_ADV_CHAPTER03_PAGE09_OBJECTIVES: "§YDevam etmek için sol üst kösedeki §MÜretim Arayüzü§Y tusuna basiniz."
 TUT_ADV_CHAPTER03_PAGE10_TITLE: "§YGemi Yapimi (10/11)§!"
 TUT_ADV_CHAPTER03_PAGE10_TEXT: "Each Barque Protecting Trade in a Trade Node increases the §MTrade Power by 3§!. Higher level Light Ships have a higher Trade Power. \n\n§YSelect §MBarque§Y from the list to the left and click on the green provinces on the map to start building them. Remember to unpause the game.§W"
 TUT_ADV_CHAPTER03_PAGE10_OBJECTIVES: "Build §M5 Light Ships (Barque)§! to continue."
 TUT_ADV_CHAPTER03_PAGE11_TITLE: "§YBölüm Sonu (11/11)§!"
 TUT_ADV_CHAPTER03_PAGE11_TEXT: "This concludes the end of the Trade chapter of the tutorial. Hopefully you have gained a better grasp of how trade works in Europa Universalis IV."
 TUT_ADV_CHAPTER03_PAGE11_OBJECTIVES: "Egitim menüsüne dönmek için §MÇikis§! tusuna basiniz." 
 TUT_CAM_CHAPTER01_TITLE: "The Reconquista"
 TUT_CAM_CHAPTER01_DESC: "This chapter will go through unit production, missions, war and annexation."
 TUT_CAM_CHAPTER01_BUTTON: "The Reconquista"
 TUT_CAM_CHAPTER01_PAGE01_TITLE: "§YRecruitment (1/8)§!"
 TUT_CAM_CHAPTER01_PAGE01_TEXT: "Army recruitment is an important aspect of going to war. Recruitment progress takes place in a province, but can be started in two ways. Either through the §MProduction Interface§! in the top-left or by clicking the §MRecruit Regiment§! button in a province. Each regiment costs 1000 Manpower."
 TUT_CAM_CHAPTER01_PAGE01_OBJECTIVES: "§YClick the §MProduction Interface§Y in the top-left to continue."
 TUT_CAM_CHAPTER01_PAGE02_TITLE: "§YRecruitment (2/8)§!"
 TUT_CAM_CHAPTER01_PAGE02_TEXT: "Select a regiment from the list to the left and click the green provinces to start recruitment. Each regiment costs 1000 Manpower as well as ducats.\n\n§YRemember to unpause the game.§!"
 TUT_CAM_CHAPTER01_PAGE02_OBJECTIVES: "§MRecruit 5 Land units§! to continue."
 TUT_CAM_CHAPTER01_PAGE03_TITLE: "§YGörevler (3/8)§!"
 TUT_CAM_CHAPTER01_PAGE03_TEXT: "Missions are a way to set goals for your country. Missions can vary in difficulty and in terms of rewards. You can only have one mission at a time and canceling a mission will mean you will have to wait 5 years until you can choose a new one.\n\n§YClick the §MNo mission selected alert§! to go to the §MMissions and Decisions§! tab.§W"
 TUT_CAM_CHAPTER01_PAGE03_OBJECTIVES: "Select the mission '§MFinish the Reconquista§!' to continue."
 TUT_CAM_CHAPTER01_PAGE04_TITLE: "§YReconquista! (4/8)§!"
 TUT_CAM_CHAPTER01_PAGE04_TEXT: "When you Declare War on a target you want to have a §MCasus Belli§! on them. If you do not have a Casus Belli, or justification for war, you will suffer negative effects from declaring war on them.\n\n§YRight-click the §MGranada§Y province and select §MDeclare War§Y. Select the Conquest Casus Belli with §MTake Granada§Y as §MWar Goal§Y and then click §MDeclare War§Y.§W"
 TUT_CAM_CHAPTER01_PAGE04_OBJECTIVES: "Devam etmek için §MGirnata'ya sava ilan edin§!."
 TUT_CAM_CHAPTER01_PAGE05_TITLE: "§YSavas Göstergesi (5/8)§!"
 TUT_CAM_CHAPTER01_PAGE05_TEXT: "The War Overview window gives you an overview of how the war is going, who the belligerents are and who is the war leader of each side. Battles and sieges are listed in the bottom."
 TUT_CAM_CHAPTER01_PAGE05_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_CAM_CHAPTER01_PAGE06_TITLE: "§YGirnata'nin Maglubiyeti (6/8)§!"
 TUT_CAM_CHAPTER01_PAGE06_TEXT: "The results of the war will be recorded and are presented as §MWar Score§!. War Score is gained by occupying enemy provinces and by winning land or naval battles. If an enemy occupies your territory or defeats you in battle, you will instead lose warscore. War Score decides what can be demanded in a §MPeace Offer§!.\n\n§YRemember to unpause the game.§!"
 TUT_CAM_CHAPTER01_PAGE06_OBJECTIVES: "Have a §MWar Score§! of 100% to continue."
 TUT_CAM_CHAPTER01_PAGE07_TITLE: "§YGirnata'nin Ilhaki (7/8)§!"
 TUT_CAM_CHAPTER01_PAGE07_TEXT: "Granada is defeated! Annex them to finish the reconquest of Spain.\n\n§YRight-click the §Mwar overview§Y shield at the bottom-right. Select the §MFull Annexation§! option and then click §MSend Demand§!. Remember to unpause the game.§W"
 TUT_CAM_CHAPTER01_PAGE07_OBJECTIVES: "Devam etmek için Girnata'dan §MTam Ilhak§! talep edin."
 TUT_CAM_CHAPTER01_PAGE08_TITLE: "§YBölüm Sonu (8/8)§!"
 TUT_CAM_CHAPTER01_PAGE08_TEXT: "This concludes the Reconquista Chapter of the Spanish Empire Campaign."
 TUT_CAM_CHAPTER01_PAGE08_OBJECTIVES: "Click §MNext§! to continue to next chapter."
 TUT_CAM_CHAPTER02_TITLE: "The Spanish Inquisition"
 TUT_CAM_CHAPTER02_DESC: "This chapter will go through Monarch Points, the Ruler, Advisors, Core provinces, Religion and more."
 TUT_CAM_CHAPTER02_BUTTON: "The Spanish Inquisition"
 TUT_CAM_CHAPTER02_PAGE01_TITLE: "§YHükümdar (1/18)§W"
 TUT_CAM_CHAPTER02_PAGE01_TEXT: "The Ruler is very important for the development of your country. You have three resources which combined are called §MMonarch Points§!. These are §MAdministrative Power§!, §MDiplomatic Power§! and §MMilitary Power§!. You gain Monarch Points each month, and the amount depends on your Monarch's skills and your advisors."
 TUT_CAM_CHAPTER02_PAGE01_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_CAM_CHAPTER02_PAGE02_TITLE: "§YDanismanlar (2/18)§!"
 TUT_CAM_CHAPTER02_PAGE02_TEXT: "Advisors boost how many §MMonarch Points§! you gain each month. They cost gold to hire and you also pay them salaries each month. Hiring a more expensive advisor will give you more monthly Monarch Points, but you will gain less gold each month.\n\n§YClick the §MYou have a free Advisor Slot alert§! to go to the §MGovernment§! tab.§W"
 TUT_CAM_CHAPTER02_PAGE02_OBJECTIVES: "Open the §MGovernment tab§! to continue."
 TUT_CAM_CHAPTER02_PAGE03_TITLE: "§YDanismanlar (3/18)§!"
 TUT_CAM_CHAPTER02_PAGE03_TEXT: "Advisors boost how many §MMonarch Points§! you gain each month. They cost gold to hire and you also pay them salaries each month. Hiring a more expensive advisor will give you more monthly Monarch Points, but you will gain less gold each month.\n\n§YClick the empty portraits to go to the list of available advisors.§W"
 TUT_CAM_CHAPTER02_PAGE03_OBJECTIVES: "§MHire an advisor§! to continue." 
 TUT_CAM_CHAPTER02_PAGE04_TITLE: "§YYurt Vilayetler (4/18)§!"
 TUT_CAM_CHAPTER02_PAGE04_TEXT: "Core provinces are provinces that your nation considers their home territory. It is important to make provinces into cores to avoid §MOverextension§!. A province that is not a core province has significantly reduced §Mtax income§! and §Mmanpower§!. Having a §Mclaim§! on a recently conquered province will reduce the cost and time it takes to make it a core.\n\n§YRemember to unpause the game.§!"
 TUT_CAM_CHAPTER02_PAGE04_OBJECTIVES: "Devam etmek için Girnata'yi §MMYurt Yapin§!."
 TUT_CAM_CHAPTER02_PAGE05_TITLE: "§YDin (5/18)§!"
 TUT_CAM_CHAPTER02_PAGE05_TEXT: "Maintaining Religious Unity is important for keeping your nation stable and rebel-free. To have Religious Unity you must convert provinces to your state religion. Converting the religion of a province requires a Missionary. Conversion progress can be improved by high Stability. \n\n§YRemember to unpause the game.§!"
 TUT_CAM_CHAPTER02_PAGE05_OBJECTIVES: "§MConvert§! the province of Granada to continue."
 TUT_CAM_CHAPTER02_PAGE06_TITLE: "§YBinalar (6/18)§!"
 TUT_CAM_CHAPTER02_PAGE06_TEXT: "Buildings are an important part of improving your nation's economy and military strength. All Basic Buildings can be built in every province, whereas a province can only have Special Buildings of one category. Unique Buildings are buildings that can only be built once per nation. All buildings cost ducats and Monarch Points to build.\n\n§YRemember to unpause the game.§!"
 TUT_CAM_CHAPTER02_PAGE06_OBJECTIVES: "Construct a §MTemple§! in Granada to continue."
 TUT_CAM_CHAPTER02_PAGE07_TITLE: "§YOlaylar (7/18)§!"
 TUT_CAM_CHAPTER02_PAGE07_TEXT: "Events occur randomly as you play. They often give you a choice between two or more options where the purpose is to add dynamics and flavour to the game. There are also nation-specific events for certain countries that add flavor and historical context."
 TUT_CAM_CHAPTER02_PAGE07_OBJECTIVES: "Click the button in the event pop-up to continue."
 TUT_CAM_CHAPTER02_PAGE08_TITLE: "§YIsyanlar(8/18)§!"
 TUT_CAM_CHAPTER02_PAGE08_TEXT: "There are many different types of rebels, each faction with a different agenda. The §MUnrest§! in a province determines the likelihood of a revolt happening. You can either choose to §Mdefeat the rebels§! in battle or negotiate with them in the §MStability and Expansion§! tab.\n\n§YRemember to unpause the game.§!"
 TUT_CAM_CHAPTER02_PAGE08_OBJECTIVES: "§MDefeat the rebels§! to continue."
 TUT_CAM_CHAPTER02_PAGE09_TITLE: "§YIstikrar (9/18)§!"
 TUT_CAM_CHAPTER02_PAGE09_TEXT: "Stability represents how stable your nation is. Stability is connected to §MUnrest§!, §MTax Income§!, §MGlobal Trade Power§! and more. Stability can be increased in the §MStability and Expansion tab§! and costs §MAdministrative Power§!. \n\n§YClick the shield in the top-left, then click the §MStability and Expansion§Y tab and then under Stability click §MBoost§!."
 TUT_CAM_CHAPTER02_PAGE09_OBJECTIVES: "§MBoost Stability§! to continue."
 TUT_CAM_CHAPTER02_PAGE10_TITLE: "§YKraliyet Evliligi (10/18)§!"
 TUT_CAM_CHAPTER02_PAGE10_TEXT: "Royal Marriages are a way to form a bond between your nation and another nation.\n\n§YWith no units selected, right-click a province in §MPortugal§! to open up Diplomacy with them. Click the §MDynastic actions§! accordion to show the §MRoyal Marriage§! option.\n\nRemember to unpause the game.§W"
 TUT_CAM_CHAPTER02_PAGE10_OBJECTIVES: "Enter a §MRoyal Marriage with Portugal§! to continue."
 TUT_CAM_CHAPTER02_PAGE11_TITLE: "§YKraliyet Evliligi (11/18)§!"
 TUT_CAM_CHAPTER02_PAGE11_TEXT: "Having Royal Marriages increases your §MLegitimacy§! over time, but will give you a one-time reduction of Legitimacy that depends on the difference in §MPrestige§! and §MLegitimacy§! of the two countries. Having a Royal Marriage with another nation gives you a chance of merging your §Mdynasties§! and possibly entering a §MPersonal Union§!."
 TUT_CAM_CHAPTER02_PAGE11_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_CAM_CHAPTER02_PAGE12_TITLE: "§YKararlar (12/18)§!"
 TUT_CAM_CHAPTER02_PAGE12_TEXT: "Decisions allow you to reform your nation in some way. If the requirements are fulfilled you can enact the Decision and immediately gain the effects of the Decision. Some Decisions can be large undertakings, such as forming Germany or Italy.\n\n§YClick the §MNational Decision Available alert§! to go to the §MMissions and Decisions tab§Y.§W"
 TUT_CAM_CHAPTER02_PAGE12_OBJECTIVES: "§MForm Spain Diplomatically§! to continue."
 TUT_CAM_CHAPTER02_PAGE13_TITLE: "§YTeknoloji (13/18)§!"
 TUT_CAM_CHAPTER02_PAGE13_TEXT: "Technology can be unlocked by spending §MMonarch Points§!. Technology is divided into §Mthree categories§! and each category is associated with one of the three Monarch Points.§!"
 TUT_CAM_CHAPTER02_PAGE13_OBJECTIVES: "Open the §MTechnology tab§! to continue."
 TUT_CAM_CHAPTER02_PAGE14_TITLE: "§YTeknoloji (14/18)§!"
 TUT_CAM_CHAPTER02_PAGE14_TEXT: "Being ahead in Technology will give you a penalty to Technology costs. It is a good idea to plan Technology and Ideas so that the ones you want do not require the same Monarch Points. It is also good to plan in accordance with your Ruler's abilities."
 TUT_CAM_CHAPTER02_PAGE14_OBJECTIVES: "Unlock §MNoble Republic (7)§! to continue."
 TUT_CAM_CHAPTER02_PAGE15_TITLE: "§YFikir Gruplari (15/18)§!"
 TUT_CAM_CHAPTER02_PAGE15_TEXT: "Idea Groups can be chosen at specific intervals depending on your §MAdministrative Technology§!. The technology you just researched unlocked your second Idea Group. Idea groups are a way of specializing your country and to make it more unique and stronger at performing certain tasks. Once chosen, Idea Groups cannot be removed or changed."
 TUT_CAM_CHAPTER02_PAGE15_OBJECTIVES: "Open the §MIdeas tab§! to continue."
 TUT_CAM_CHAPTER02_PAGE16_TITLE: "§YFikir Gruplari (16/18)§!"
 TUT_CAM_CHAPTER02_PAGE16_TEXT: "Unlocking an Idea in an Idea Group costs §M400 Monarch Points§! of either §MAdministrative§!, §MDiplomatic§! or §MMilitary Power§!. Which Monarch Points are used depends on the Idea Group. It is a good idea to choose an Idea Group that uses Monarch Points of the type you have plenty of.\n\n§YClick the §MFree Slot§! button and then select the §MExploration Ideas§!.§W"
 TUT_CAM_CHAPTER02_PAGE16_OBJECTIVES: "Select the §MExploration§! Idea Group to continue."
 TUT_CAM_CHAPTER02_PAGE17_TITLE: "§YFikirler (17/18)§!"
 TUT_CAM_CHAPTER02_PAGE17_TEXT: "Unlocking 3 Ideas will also unlock 1 of your §MNational Ideas§!. Most of the larger nations, and some of the smaller ones, have special National Ideas. \n\n§MQuest for the New World§Y is an Idea in the §MExploration§Y Idea Group that allows you to recruit §MExplorers§Y & §MConquistadors§Y. It requires you to first unlock the §MColonial Ventures§Y idea."
 TUT_CAM_CHAPTER02_PAGE17_OBJECTIVES: "Unlock the §MQuest for the New World§! idea to continue."
 TUT_CAM_CHAPTER02_PAGE18_TITLE: "§YBölüm Sonu (18/18)§!"
 TUT_CAM_CHAPTER02_PAGE18_TEXT: "This concludes the Spanish Inquisition Chapter of the Spanish Empire Campaign."
 TUT_CAM_CHAPTER02_PAGE18_OBJECTIVES: "Click §MNext§! to continue to next chapter."
 TUT_CAM_CHAPTER03_TITLE: "Yeni Dünya"
 TUT_CAM_CHAPTER03_DESC: "This chapter will teach you about exploration and colonization."
 TUT_CAM_CHAPTER03_BUTTON: "Yeni Dünya"
 TUT_CAM_CHAPTER03_PAGE01_TITLE: "§YExploration (1/8)§!"
 TUT_CAM_CHAPTER03_PAGE01_TEXT: "Exploration and Colonization is an important part in Europa Universalis IV. Discovering new lands and founding new settlements is a relatively peaceful way of expanding your Empire. "
 TUT_CAM_CHAPTER03_PAGE01_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_CAM_CHAPTER03_PAGE02_TITLE: "§YExploration (2/8)§!"
 TUT_CAM_CHAPTER03_PAGE02_TEXT: "Uncharted lands are hidden by §MTerra Incognita§!. You will need an §MExplorer§! or a §MConquistador§! in order to move into Terra Incognita. To recruit Explorers or Conquistadors you need to first have unlocked the §MQuest for the New World§! idea."
 TUT_CAM_CHAPTER03_PAGE02_OBJECTIVES: "Select your fleet in §MAndalucia§! to continue." 
 TUT_CAM_CHAPTER03_PAGE03_TITLE: "§YTerra Incognita (3/8)§!"
 TUT_CAM_CHAPTER03_PAGE03_TEXT: "Explorers lead fleets while Conquistadors lead land armies. Your fleet is lead by Christopher Columbus who is an Explorer.\n\n§YOrder your ships into §MTerra Incognita§Y by right-clicking the area.\n\nRemember to unpause the game.§!"
 TUT_CAM_CHAPTER03_PAGE03_OBJECTIVES: "Have your fleet sail west and §Mfollow the Arrow§! to continue.§W"
 TUT_CAM_CHAPTER03_PAGE04_TITLE: "§YAttrition (4/8)§!"
 TUT_CAM_CHAPTER03_PAGE04_TEXT: "Exploration can be dangerous because of attrition. Whenever your ships are at sea and too for away for supply ships to reach them, they will suffer attrition damage. In a normal game you would have to explore more slowly, taking your ships back for repairs whenever necessary. For the tutorial, however, naval attrition is severely reduced."
 TUT_CAM_CHAPTER03_PAGE04_OBJECTIVES: "Have your fleet sail west and §Mfollow the Arrow§! to continue.§W"
 TUT_CAM_CHAPTER03_PAGE05_TITLE: "§YUncolonized Land (5/8)§!"
 TUT_CAM_CHAPTER03_PAGE05_TEXT: "Uncolonized land can be settled by sending a §MColonist§! there. How far away you may found a colony depends on your §MColonial Range§!. Uncolonized land can have a population of §Mnatives§! in them, which may be worth taking into account. Natives with high aggressiveness are more likely to attack your colony."
 TUT_CAM_CHAPTER03_PAGE05_OBJECTIVES: "Devam etmek için §MTortuga§! sehrini seç." 
 TUT_CAM_CHAPTER03_PAGE06_TITLE: "§YUncolonized Land (6/8)§!"
 TUT_CAM_CHAPTER03_PAGE06_TEXT: "Colonies can be founded by nations that have access to §MColonists§!. Colonists are primarily gained by the §MExploration§! and §MExpansion§! Idea Groups. When a Colonist is sent to an uncolonized province he first has to travel there. Once he has arrived he will begin constructing a settlement.\n\n§YRemember to unpause the game.§!"
 TUT_CAM_CHAPTER03_PAGE06_OBJECTIVES: "Click §MSend§! to continue."
 TUT_CAM_CHAPTER03_PAGE07_TITLE: "§YKoloniler (7/8)§!"
 TUT_CAM_CHAPTER03_PAGE07_TEXT: "Once settled, a colony will take some time to grow before it becomes self-sufficient. The amount of new Settlers in the colony will increase each month and it needs 1000 Settlers to become self-sufficient. Having a Colonist present will increase the growth of Settler population."
 TUT_CAM_CHAPTER03_PAGE07_OBJECTIVES: "Devam etmek için §MIleri§! tusuna basiniz."
 TUT_CAM_CHAPTER03_PAGE08_TITLE: "§YBölüm Sonu (8/8)§!"
 TUT_CAM_CHAPTER03_PAGE08_TEXT: "Well done! This concludes the New World chapter of the Spanish Empire Campaign and also marks the end of tutorial. You now hopefully grasp the basic tools to get you started with Europa Universalis IV!\n\n§YWe recommend that you make good use of the hint-system once you start playing a regular game.§!"
 TUT_CAM_CHAPTER03_PAGE08_OBJECTIVES: "Have §Mfun§! with the game."
 TT_TUTORIAL_DISABLED: "§MDisabled during this part of the Tutorial.§!"
