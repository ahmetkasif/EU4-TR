l_english:
 recover_west_anatolia_title: "Bati Anadolu'yu Kurtar"
 recover_west_anatolia_desc: "Kiyilar kurtarildigina göre Anadolu'nun fethine yeniden baslayabiliriz."
 recover_central_anatolia_title: "Iç Anadolu'yu Kurtar"
 recover_central_anatolia_desc: "Kaçan müslümanlari kovalamaya devam et!"
 recover_east_anatolia_title: "Dogu Anadolu'yu Kurtar"
 recover_east_anatolia_desc: "Anadolu'nun Fethini Tamamla!"
 recover_crimea_title: "Kefe'yi al."
 recover_crimea_desc: "Kefe 'yi Imparatorlugumuza kazandirmak, Karadeniz ticaretini denetim altina almamizi saglar."
 recover_east_islands_title: "Dogu Akdeniz'i Güvence Altina Al."
 recover_east_islands_desc: "Rodos, Girit ve Kibris'in kurtarilmasi Anadolu kiyilarini güvence altina almamizi saglayacak."
 recover_albania_title: "Arnavutlugun Fethi"
 recover_albania_desc: "Bir sonraki hedefimiz Dogu Adriyatik kiyilarini ger almak olmali."
 recover_isteria_title: "Istriya'yi Al"
 recover_isteria_desc: "Adriyatik kiyilarinin fethine devam et!"
 recover_north_italy_title: "Kuzey Italya Seferi"
 recover_north_italy_desc: "Artik Roma'da kurtarildigina göre Imparatorluk kuzeye dogru ilerleyebilir!"
 recover_lombardia_title: "Lombardiya'yi Al"
 recover_lombardia_desc: "Kuzey Italya seferini tamamla!"
 recover_west_islands_title: "Bati Akdeniz'i Güvence Altina Al."
 recover_west_islands_desc: "Korsika ve Sardinya'yi almak Italyan kiyilarinin güvenligini saglarken Balear Adalari da Hispanya kiyilarina çikmamiza yardimci olacaktir."
 recover_south_spain_title: "Hispanya'ya Gir"
 recover_south_spain_desc: "Hispanya sahillleri, batidaki emellerimizin sinirlarini teskil ediyor."
 recover_tripoli_title: "Trablus'u Al"
 recover_tripoli_desc: "Imparatorlugun zaferi için, Trablus mutlaka alinmali!"
 recover_tunis_title: "Tunus'a Çik"
 recover_tunis_desc: "Bir zamanlar Romalilarin en büyük düsmani olan Kartacalilarin vatani, Afrikanin en batisindaki emelimiz: Tunus."
 recover_antioch_title: "Antakya'yi Al"
 recover_antioch_desc: "Antakya, kutsal topraklarin anahtari Imparatorluga geri kazandirilmali!"
 recover_jerusalem_title: "Kudüs'ü Kurtar"
 recover_jerusalem_desc: "Bir sonraki adim Cennetin Kralligi!" 
 recover_alexandria_title: "Iskenderiye"
 recover_alexandria_desc: "Iskenderiye, Roma'nin tahil ambari. Imparatorluga dahil edilmesi güzel olur."
 purple_phoenix.1.t: "Taht Kavgasi"
 purple_phoenix.1.d: "Imparatorlugun gücü geri geldi, beraberinde en büyük zaafida. Hirsli soylular ve seçkin komutanlar iktidar atesiyle yanip, kavrulmakta."
 purple_phoenix.1.a: "Hainlere Ölüm!"
 purple_phoenix.1.b: "Vârisi Destekle"
 purple_phoenix.2.t: "Atina Kurtarildi!"
 purple_phoenix.2.d: "Atina, asirlarca Bizans'in kültür ve sanat merkeziydi. Tâa ki 4. Haçli Seferinde Latinlerin eline geçene kadar. Önceleri sehir, cesitli batili aileler tarafindan bagimsiz bir düklük olarak yönetildi. Ancak, 1204 yilindan itibaren tekrar Bizans Imparatorlugunun parcasi oldu."
 purple_phoenix.2.a: "Ve Sonsuza Kadar!"
 purple_phoenix.3.t: "Nikomedia Kurtarildi!" 
 purple_phoenix.3.d: "Nikomedia veya Türklerin dedigi gibi Izmit, 1337'te ki Türk istilasina kadar yüzyillarca  Bizans için Küçük Asya kiyilarinda önemli bir sehir olmustu. Geri alinmasi, Küçük Asya'ya dogru bir kez daha genislemek için güzel bir firsat."
 purple_phoenix.3.a: "Hadi Gidelim!"
 purple_phoenix.4.t: "Antakya Kurtarildi!"
 purple_phoenix.4.d: "1084'te Türklerin eline geçene kadar Antakya, Hristiyanligin besigi diye adlandirilirdi. Önceleri oldugu gibi büyük bir yer olmasada hâla önemli kutsal bir kent."
 purple_phoenix.4.a: "Tanri'nin Dilegiyle!"
 purple_phoenix.5.t: "Kudüs Kurtarildi!"
 purple_phoenix.5.d: "634'te Araplarin eline geçene kadar Kudüs, Hristiyanligin ibadet merkezi olmustu. Geri alinmasi Hristiyan âlemini sevince bogacaktir."
 purple_phoenix.5.a: "Tanri'nin Dilegiyle!"
 purple_phoenix.6.t: "Roma Kurtarildi!"
 purple_phoenix.6.d: "Roma, her zaman dogrudan Imparatorlugun kontrolünde olmasada nihayet son bagini da Papa III. Leo Sarlman'a Kutsal Roman Imparatoru olarak taç giydirince kopardi. Simdi ise tekrar elimizde. Çok yipranmasina ragmen sehir hâla çok itibarli."
 purple_phoenix.6.a: "Roma, her seyin basladigi yer. Tekrar ellerimizde."
 purple_phoenix.7.t: "Roma Ortodokslugu Kurtarildigi!"
 purple_phoenix.7.d: "Roma halki tekrar Ortodoks. Kalan birkaç Papa yanlisi da saklaniyordur. Her seye ragmen büyük ayrim sona ermiyor fakat Dogu Ortodoks Kilisesi bu sonsuz din savasinda büyük bir avantaj sagliyor."
 purple_phoenix.7.a: "Alin Bunu Bölücüler!" 
 purple_phoenix.8.t: "Türkler Balkanlarin Batisindan Atildi!"
 purple_phoenix.8.d: "Osmanli Imparatorlugu'nun kuvvetleri Bati Balkanlardan sürüldü. Bu imparatorlugumuz için muazzam bir adim."
 purple_phoenix.8.a: "Zümrüdü Anka Yükseliyor!"
 purple_phoenix.9.t: "Türkler Balkanlarin Dogusundan Atildi!"
 purple_phoenix.9.d: "Osmanli Imparatorlugu'nun kuvvetleri Dogu Balkanlardan sürüldü. Sonunda Kostantinapol'ün Avrupa sinirlari güvende!"
 purple_phoenix.9.a: "Zümrüdü Anka Yükseliyor!"
 purple_phoenix.10.t: "Anadolu'dan sürülen Türkler!"
 purple_phoenix.10.d: "Osmanli Imparatorlugu gücünün merkezi olan Anadolu'dan atildi. Anadolu'nun güvenligi saglanmasi ile refaha erdik!"
 purple_phoenix.10.a: "Zümdürü Anka Yükseliyor!"
 recent_BYZ_factions: "Son Hizip Faaliyeti"
 purple_phoenix.11.t: "Saraydaki yapilanmalar hükümdari etkiliyor"
 purple_phoenix.11.d: "Imparatorluk sarayimizdaki zümrelerimiz askeriye lehineler ve hepsi büyük bir imparatorluk için askeri konulara odaklanmaktadirlar."
 purple_phoenix.11.a: "Daha fazla asker kullanmaliyiz!"
 purple_phoenix.12.t: "Saraydaki yapilanmalar hükümdari etkiliyor"
 purple_phoenix.12.d: "Ordu artik sarayin gözünden düstü. Saraydaki etkin zümreler her firsatta askeri harcamalarin azaltilmasini talep ediyor."
 purple_phoenix.12.a: "Onlarin yerine kim savasacak?"
 purple_phoenix.13.t: "Saraydaki yapilanmalar hükümdari etkiliyor"
 purple_phoenix.13.d: "Imparatorluk sarayimizdaki zümrelerimiz son zamanlarda daha diplomatik bir yaklasimi tavsiye etmektedirler ve büyük bir imparatorluk için barisçil çözümlerin gerekli oldugunu savunmaktadirlar."
 purple_phoenix.13.a: "Kaba kuvvet hiçbir seyi çözmez"
 purple_phoenix.14.t: "Saraydaki yapilanmalar hükümdari etkiliyor"
 purple_phoenix.14.d: "Diplomatlar sarayin gözünden düstü. Sarayin en güçlü zümreleri dâhi diplomatik çabalarimizi artik görmezden geliyorlar."
 purple_phoenix.14.a: "Burada yumruklar konusur!"
 purple_phoenix.15.t: "Saraydaki yapilanmalar hükümdari etkiliyor"
 purple_phoenix.15.d: "Imparatorluk sarayimizdaki zümrelerimiz daha güçlü bir yönetim istiyor ve bürokrasinin gelismesini destekliyorlar."
 purple_phoenix.15.a: "Imparatorluk kagit üstünde isler"
 purple_phoenix.16.t: "Saraydaki yapilanmalar hükümdari etkiliyor"
 purple_phoenix.16.d: "Bürokratlar sarayin gözünden düstü. Nüfuslu zümrelerimiz idari finansmanlarini kesti."
 purple_phoenix.16.a: "Kim toplayacak bu vergileri?"
 triumph_greece_title: "Yunanistan Zaferi"
 triumph_greece_desc: "Yunanistanin yeniden fethi tamamlandi. Onurlu asker ve komutanlarimizin baskente dogru zafer yürüyüsü Roma 'nin eski günlerini animsatiyor. Uzun yillar sonra, zümrüdü ankamizin sanki yeniden doguyor."
 triumph_balkans_title: "Balkan Zaferi"
 triumph_balkans_desc: "Balkanlarin yeniden fethi tamamlandi. Onurlu asker ve komutanlarimizin baskente dogru zafer yürüyüsü Roma 'nin eski günlerini animsatiyor. Artik baskentimiz, Avrupa tehditlerine karsi güvende."
 triumph_asia_title: "Küçük Asya Zaferi"
 triumph_asia_desc: "Küçük Asya kiyilari da artik bize ait. Baskent dogudan gelebilecek tehditlere karsi güvende artik. Ordumuz sokaklardan muzaffer bir sekilde geçerken, sanli komutanlarimizda en büyük övgüyü hakediyor."
 triumph_anatolia_title: "Anadolu Zaferi"
 triumph_anatolia_desc: "Askerlerimiz ve komutanlarimiz Anadoluyu güvenligini yeniden tesis ettiler. Onlar, kesinlikle en büyük övgüyü hakediyorlar!"
 triumph_italy_title: "Italya Zaferi"
 triumph_italy_desc: "Imparatorlugun tüm Italyaya egemen olmasiyla komutanlarimiz büyük Belisarius'u bile astilar. Imparatorluk böyle görkemli bir zafer görmedi!"
 