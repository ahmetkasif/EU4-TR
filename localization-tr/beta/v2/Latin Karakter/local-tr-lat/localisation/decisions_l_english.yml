l_english:
 designate_the_staple_port_title: "Calais'i ithalat limani yap. "
 designate_the_staple_port_desc: "Vergileri etkin bir sekilde toplamak için yeniden düzenlememiz gerek. Calais yün elyaf ithalatinin tek önemli noktasi olarak gelirimizi önemli ölçüde arttiricaktir."
 pol_commonwealth_title: "Lehistan Ol"
 pol_commonwealth_desc: "Polonya ve Litvanya birligini gerçek bir birliktelik haline getir ki düsmanlarimiza karsi gerçekten güçlü olalim."
 lit_commonwealth_title: "Lehistan Ol"
 lit_commonwealth_desc: "Polonya ve Litvanya birligini gerçek bir birliktelik haline getir ki düsmanlarimiza karsi gerçekten güçlü olalim."
 commonwealth_enforced_title: "Polonya ve Litvanya Birligini Zorla Yap"
 commonwealth_enforced_desc: "Polonya ve Litvanya, Radom ve Vilnius Paktindan beri yakin isbirligi ve kader birligi yapmis ve 1413 yilinda birlik olmuslardir.Kader bizi ayni yola dogru sürüklüyor. Hem Polonya hem de Litvanya elimizdeyken belkide zaman bir olma, eski dostumuzla yekvücut olma zamanidir."
 shan_nation_title: "San Devletleri Konfederasyonu"
 shan_nation_desc: "San devletleri tek baslarina zayif ve savunmasizlar. Fakat birlikte, Güney Dogu Asya'nin en ciddi güçlerinden biri olabilirler."
 croatian_nation_title: "Hirvatistan Ol"
 croatian_nation_desc: "Bir zamanlar Hirvat topraklari birdi. Kralligimiz san ve serefle ayaktaydi ama taht kavgalari esnasinda Macarlarin egemenligi altina girmisti. Ve simdi anavatanin topraklari ellerimizde. Esaret yillarimiz artik sonra erdi. Ülkemiz yeniden özgür."
 polish_nation_title: "Polonya Ol"
 polish_nation_desc: "Piastlar Hanedani kralligi toparlamak için çok çaba sarfetti. Simdi bi kralsiz parçalanir. Bir zamanlar oldugu gibi Lehlileri birlestirmeli ve bir Leh ulusu yaratmak için mücâdele etmeliyiz."
 australia_nation_title: "Avustralya Ol"
 australia_nation_desc: "Artik sömürge geçmisimizin son kalintilarindan da kurtulma zamani geldi. Bize yarasir bir millet olusturma ve yurdumuzda kalici olmanin tam sirasi."
 andalusian_nation_title: "El-Endülüs'ü Yeniden Kur"
 andalusian_nation_desc: "Bir zamanlar tüm Iberya muzaffer Müslüman Endülüs hükümdarlari tarafindan yönetilmekteydi. Haydi bu rezil Hristiyanlari mahvedip atalarimizin topraklarini geri alalim."
 recognization_of_eastern_power_title: "Batiya Odaklanma"
 recognization_of_eastern_power_desc: "Fetihlerimizin hepsi sadece Batili komsularimiz kadar güçlü oldugumuzu degil batidaki siyasetinde önemli bir parçasi oldugumuzu kanitlamistir. Artik Büyük Güçler arasinda hak ettigimiz yeri almaya ve Bati Avrupa 'nin kültür, ekonomi ve siyasetinde üzerimize düseni yapma zamani geldi."
 elevate_bishopric_title: "Piskoposluktan Baspiskoposluga Yükseltmek"
 elevate_bishopric_desc: "Kutsal Roma Imparatorlugu Elektör Prenslikleri normal Piskoposluklardan çok daha büyük siyasi güce sahiptirler. Bu siyasi nüfuzu Vatikani ikna etmek için kullanarak bizi Piskoposluktan Baspiskoposlugu yükseltmesini saglayalim."
 secularization_of_protestant_theocracy_title: "Laiklesme"
 secularization_of_protestant_theocracy_desc: "Roma ile baglarimizi kestigimizden beri  Hristiyan hiyerarsisinde mutlak bi yere sahip degiliz. Belkide [Root.Monarch.GetTitle] gibi daha büyük bir monarsiye hizmet edebiliriz."
 secularization_of_christian_theocracy_title: "Laiklesme"
 secularization_of_christian_theocracy_desc: "[Root.Monarch.GetTitle] güzel baslik ama artik kendi ayaklarimiz üstünde durma vakti. Ancak dindar devletimizi torunlarimizin insafina birakmak vasifsiz yöneticilerin söz sahibi olma riskini dogurabilir."
 inti_obligatory_religious_festivals_title: "Inti Din Degistirme"
 inti_obligatory_religious_festivals_desc: "Imparatorlugumuzun her tarafinda kutsal dinimiz Sapa Inkanin festilvallerini düzenliyebilmek için her köse basina tanrilarimizin simgelerini yerlestirmeliyiz. Katilmayanlarida zorlamaliyiz özellikle de o kafir inançlarina simsiki sarilanlari."
 nahuatl_conversion_ceremonies_title: "Nahuatl Din Degistirme"
 nahuatl_conversion_ceremonies_desc: "Fethettigimiz topraklarda yasayan herkese Tanrilari nasil memnun edeceklerini ögretecegiz. Elimizdeki tüm sehirlere kurban taslari ile yapilmis tapinaklarimizi insa edecegiz."
 mesoamerican_sacrifical_ceremonies_title: "Kurban Töreni"
 mesoamerican_sacrifical_ceremonies_desc: ""
 totemism_purification_movement_title: "Arinma Islemi"
 totemism_purification_movement_desc: "It is high time we take a stand for the faith of our ancestors. Tüm dis senkretizmleri ve yabanci gelenekleri atip dinimizi saflastiralim."
 shamanism_wondering_shamans_title: "Saman Dervisler"
 shamanism_wondering_shamans_desc: "Bizim rehberligimize ihtiyaç duyan çok sayida inançsiza yol göstermek için artik sinirlarimizinda ötesine çikalim. Inançlarimizi yaymak için onlara Saman ozanlarimizi yollayalim ki böylece yeni gayeleriyle samanlarimizda kendilerini bulurlar."
 animism_ritual_education_title: "Dini Egitim"
 animism_ritual_education_desc: "Tek tanri inanci, bu korkunç efsane gittigi her yerde kabul görmeye basladi. Biz nasil dogayi ve onun birçok ruhunu inkar ederiz. Dünyanin gerçek dogasini egitmek için çaba harcamali, bu zavalli inancimizi olabildigince yasatmaliyiz."
 zoroastrian_diaspora_title: "Zerdüstlük Diasporasi"
 zoroastrian_diaspora_desc: "Iran'in senelerce süren baskisi sonucu birçoklari atalarinin yurtlarini terketti. Sancan Kissalarinda söyledigi gibi yeni atesler yakmak ve yeni yurtlar edinmek için Gucerat'a dogru çetin bi yolculuk yaptilar. Bu kadin ve adamlarin hamaratliklari sayesinde yeni yurtlarida büyüdü. Bizim tüm çabamiz Zerdüstlügü sinirlarimiz içindeki tek büyük din haline getirmek. Böylece yabanci kiz ve erkek kardeslerimiz ile tekrar bir bütün olabilecegiz."
 zoroastrian_royal_fires_title: "Kraliyet Atesini Yeniden Yak"
 zoroastrian_royal_fires_desc: "Tüm ates tapinaklari dinimizin en ünlü efsanleridir. Üç atesgahin atesi bizzat Zerdüs tarafindan yakilmistir. Bunlar yüzyillar geçtikçe unutulmaya yüz tuttu ve kayboldu. Bu eski ateslerin yerlerini kimseler bilmez oldu. Bu tapinaklarin yerlerini tek tek bulup ateslerini yeniden yakmaliyiz ki Zerdüst Imparatorlugumuzun yükselisini temsil etsinler."
 zoroastrian_rites_of_admission_title: "Kabul Törenleri"
 zoroastrian_rites_of_admission_desc: "Bazi dinlerin aksine bizde çocuklari zorlama yoktur. Bir Zerdüst olabilmek için yetiskin olunmalidir. Hala inancimizin degerini anlamayanlar tesvik edilebilir."
 tengri_black_shamanism_title: "Kara Samanizm"
 tengri_black_shamanism_desc: "Budizm, endise verici oranda yayiliyor ve  atalarimizin inançlari tehdit ediyor. Budist egilimler, adetlerini kirletmekte ve atalarimizin gerçek inanci Tengrizimi tehlikeye sokmaktadir. Budizmin tüm kavramlarini reddedip ve onun yerine halkimiza, atalarimizin saf ve gerçek inançlarini yaymaya çalismaliyiz."
 tengri_yellow_shamanism_title: "Sari Samanizm"
 tengri_yellow_shamanism_desc: "Büyük Han zamanindan beri Vajrayana Budizminin birçok takipçisi vardir ve onlarin bizim milletimizin saf inançlarini saptirmasina agit yakacagimiza, onlari çevirmek akillica olacaktir. Inancimizin sinkretik unsurlarini vurgulayalim ve Vajrayana ritüellerini ödünç alip bu Budistleri topluma kazandiralim."
 mesoamerican_codification_of_the_faith_title: "Inanç Yasasi"
 mesoamerican_codification_of_the_faith_desc: "Halkimizin gelenek ve görenekleri, dini ritüellerini yabanci topraklara dogru düzgün ve kalici olarak aktarabilmek için dinimizim tüm kurallarini, ritüellerini ve yaradilisin kanunlarini yaziya aktarabiliriz. Böylece en cahilleri bile egitebilir hatta Tanrilarida çok memnun etmis oluruz."