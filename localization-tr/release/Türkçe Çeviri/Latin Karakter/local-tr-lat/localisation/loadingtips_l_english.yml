l_english:
 LOADING_TIP_0: "Cumhuriyetlerde seçimler her 3-8 yilda bir yapilir."
 LOADING_TIP_1: "Kisin çok agir zayiat verilebilir.\nGeri çekilip baharda sefere çikmak daha mantikli."
 LOADING_TIP_2: "Danismanlar sadece özel kabiliyetleriyle size katki saglamazlar.\nSizin Yönetim, Diplomasi ve Askeri Gücünüzü da arttirirlar."
 LOADING_TIP_3: "Bir savasi ve birkaç yeri kaybetmek çikmayi gerektirmez.\nDaha sonra, düsmanin zayif bir aninda kaybettigin yerleri geri alabilirsin."
 LOADING_TIP_4: "Düsmaninizi tek bir savasta yutmaniza gerek yok.\nDaha sonra baska savaslar için bolca zamanin olacak."
 LOADING_TIP_5: "Her zaman, düsmana saldirmadan önce komutaninizin oldugundan emin olun.\nKomutansiz ordularin kaybetme riski daha yüksek oldugu gibi tamamende yok olabilirler."
 LOADING_TIP_6: "Herhangi bir sehri sag tiklayip o ülkenin Diplomasi sekmesini açabilirsiniz."
 LOADING_TIP_7: "Düsmaninizin sehrinde hakkiniz oldugundan emin olun. \nSonralari yurdunuzun bir parçasi yapmak daha ucuz ve daha hizli olur."
 LOADING_TIP_8: "Bir uyariyi sag tiklamak onu kapatir ve Shift + sag tik da onu devre disi birakir.\nDaha sonra liste ayarlarindan tekrar etkinlestirebilirsiniz."
 LOADING_TIP_9: "En son yolladiginiz baris teklifi kayitli durur.\nBöylece düsmaniniz kabul etmezse bile daha sonra tekrar kolayca yollayabilirsiniz."
 LOADING_TIP_10: "Bir sehirde hakkinizin bulunmasi orayi 25% daha hizli ve daha ucuza yurt yapamanizi saglar."
 LOADING_TIP_11: "Çok fazla Diplomatik Iliskiye girmeyin. Diplomasi Sinirinizi asarsaniz Diplomatik Güç kaybedersiniz."
 LOADING_TIP_12: "Hafif gemiler ticaretinizi korumanin anahtaridir."
 LOADING_TIP_13: "Istikrarinizi arttirmak Yönetim Gücünüze mâl olur.\nBir olayda istikrar kaybetmeden önce bunu aklinizda bulundurun."
 LOADING_TIP_14: "Ilk Fikir Grubu 4. Teknoloji seviyesinde açilir."
 LOADING_TIP_15: "Monarsi gücünüzün hizli arttigina emin olun çünkü onlar yeni Teknoloji ve Fikirler açmak için çok önemlidir."
 LOADING_TIP_16: "Savas Yorgunlugu Diplomatik Güç ile azaltilir."
 LOADING_TIP_17: "Komutanlar her ay Askeri Güç yer."
 LOADING_TIP_18: "Asiri Genislemeye karsi dikkatli olun. Yurdunuza dahil olmamis birçok yere sahip olmak tehlikeli olabilir."
 LOADING_TIP_19: "Ticaret rotalarinin son noktalari Venedik, Sevilla veya Antwerp,\nbaska yerlere yönlendirilemezler."
 LOADING_TIP_20: "Bir sehri sol tiklamak o sehrin ayrintilarini açar. \nSag tiklamak ise sehre sahip olan ülkenin Diplomasi sekmesine yönlendirir."
 LOADING_TIP_21: "Kiyisi olan bir sehri kusatirken donanmayla da ablukaya alirsaniz daha çabuk teslim olurlar."
 LOADING_TIP_22: "Ana Ticaret Noktanizda tüccar bulunmasa bile \nticaretten gelir toplar."
 LOADING_TIP_23: "Kaliteli bir ürünü tekelinize alirsananiz, o üründen muazzam bonuslar kazanicaksiniz."
 LOADING_TIP_24: "Bölgelerinde ticareti yüksek olan ülkeler, Ticaret Noktalarinda çok daha fazla Ticaret Gücü elde ederler."
 LOADING_TIP_25: "Ülkenizin ekonomik ve askeri gücünü diger ülkeler ile karsilastirmak için defterinizi kullanabilirsiniz."
 LOADING_TIP_26: "Tasima gemiler baris zamaninda terhis edilebilir.\nBu size daha fazla ticaret gemisi için yer saglar."
 LOADING_TIP_27: "Istikrarinizin yüksek olmasi Hanedan Birligi kurma sansizini arttirir."
 LOADING_TIP_28: "Savasta bütün Diplomatik gücünüzü harcamayin.\nIstediginiz baris antlasmasini yapmak için gerekli olabilir."
 LOADING_TIP_29: "Tüm ticaret degiskenleri ülkenizin Ticaret sekmesinde listelenip açiklanmistir."
 LOADING_TIP_30: "Diplomatik Teknoloji seviyeniz 22 olana kadar\ngemileriniz okyanuslarda yipranir."
 LOADING_TIP_31: "Fikir grubunuzu çok dikkatli seçin!"
 LOADING_TIP_32: "Bir yeri yurt yapmak savas zamani daha pahalidir."
 LOADING_TIP_33: "Sehrinizdeki huzursuzluk vergi gelirinizi düsürdügü gibi isyanlarida tetikler."
 LOADING_TIP_34: "Hafif gemilerinizi ticareti korumak için yollamak Donanma Geleneginizi de arttirir."
 LOADING_TIP_35: "Donanma Gelenegi ticaretide arttirir."
 LOADING_TIP_36: "Filonuza manevra yetenegi olan bir amiral atamak Ticaretinizi Korumak için çok etkili olur."
 LOADING_TIP_37: "Askerlerinizin zayiati kisin daha fazla olur."
 LOADING_TIP_38: "Ordunuzun yenilenme hizi ayirdiginiz bakim bütçesine baglidir."
 LOADING_TIP_39: "Hükümdarlar ve veliahtlari savasta ölebilirler. \nOnlari bir ordunun basina atarken iki kez düsün!"
 LOADING_TIP_40: "Küçük bir kusatma bonusu bile kusatmayi önemli ölçüde kisaltabilir."
 LOADING_TIP_41: "Birimlerin Askere Alim Ücretindeki indirim Maaslarinda da indirime saglar."
 LOADING_TIP_42: "Danismanlarin ücreti zamanla artar."
 LOADING_TIP_43: "Kolonistinizi, bir koloniyi kurduktan sonra geri çagirabilirsiniz. Bu kolonizinin gelisme hizini azaltmasina ragmen, kolonistinizi baska bir yere yollamanizi saglar."
 LOADING_TIP_44: "Asiri kolonizelesme koloni masraflarinizi arttirir."
 LOADING_TIP_45: "Bir kerede çok toprak almayin. \nAsiri Genisleme ufukta sorun demektir!"
 LOADING_TIP_46: "Asiri Genisleme, Istikrar arttirma bedelini yükseltir."
 LOADING_TIP_47: "Düsük Din Birligi huzursuzlugu arttirir."
 LOADING_TIP_48: "Denizasiri koloniler Asiri Genislemeye eklenmez. \nFakat fetihler eklenir!"
 LOADING_TIP_49: "Düsmaninizin limanini bloke etmek sadece gelirini degil, ayni zamanda Ticari Gücüne de zarar verir."
 LOADING_TIP_50: "Borç almakta, geçiktirmekte enflasyonunuzu arttirir."
 LOADING_TIP_51: "Eger besleyebilirseniz, Parali Askerler Insangücünüzü muhafaza etmek için çok kullanislidir."
 LOADING_TIP_52: "Gözünüz lider havuzunda olsun. \nÇok fazla komutan aylik Askeri Gücünüzü düsürür."
 LOADING_TIP_53: "Rakip atamak iliskinize ciddi zarar verir, \nfakat rakiplerinizle olan savaslarda daha çok itibar kazanmanizin yaninda topraginda da hak iddia etmenizi saglar."
 LOADING_TIP_54: "Önemli Ticaret Noktasina sahip bir sehri kontrol etmek, ticaret imparatorlugu olmak için hayati önem arz eder."
 LOADING_TIP_55: "Koalisyonlar, üstün bir düsmana karsi kullanabileceginiz çok güçlü bir araçtir."
 LOADING_TIP_56: "Hasminizin dostlarini ve düsmanlarini iyi bilmeden hemen bir savasa atlamayin."
 LOADING_TIP_57: "Ordular, donanmalar ve danismanlar gün geçtikçe daha da pahalilasir. \nEkonominizin karsilayip karsilayamacagindan emin olun."
 LOADING_TIP_58: "Özel Binalar insa etmek size güçlü bonuslar verir."
 LOADING_TIP_59: "Degerli ticaret ürünlerinin oldugu bölgelerdeki üretimleri arttirmak \ndaha degersiz ürünlerin oldugu bölgelere oranla çok daha fazla gelir getirir."
 LOADING_TIP_60: "Eger bir sehirde hak iddianiz varsa, \norayi yurt yapmak daha ucuz olur."
 LOADING_TIP_61: "Savasi hedefinizi ele geçirdiginizden emin olun. \nBu sayede daha hizli savas skoru kazanirsiniz."
 LOADING_TIP_62: "Saldirgan Genislemeniz komsularinizi diger ülkelerden daha fazla etkiler."
 LOADING_TIP_63: "Gözünüz Saldirgan Genislemenizde olsun yoksa bir koalisyonun hedefi olabilirsiniz."
 LOADING_TIP_64: "Diplomasiyle himayeye almak ve ilhak etmek komsularinizi rahatsiz etmeden genislemeze yardimci olur."
 LOADING_TIP_65: "Eger oyun zor geldiyse, zorlugu düsürüp kolayda oynamayi deneyin."
 LOADING_TIP_66: "Pahali bir savasta misin? \nSavas vergilerini yükseltmekten veya borç almaktan korkma."
 LOADING_TIP_67: "Her Ulusal Fikir Grubu, içinde çesitli olaylari barindirir. Bazilari yararlidir, bazilariysa degil."
 LOADING_TIP_68: "Kutsal Roma Imparatorulugu Seçmen sayisi yediden asagi düserse, Imparator yenisini atayabilir."
 LOADING_TIP_69: "Surlarda gedik açilmadan taarruza geçmek pek akillica olmaz."
 LOADING_TIP_70: "Baltik, Akdeniz ve Karadeniz gibi içdenizlerde kadirgalar daha üstündür."
 LOADING_TIP_71: "Zayiat öldürücüdür! \nYüksek manevra kabiliyeti olan bir komutan atamak zaiyati azaltir."
 LOADING_TIP_72: "F10 ile seçtiginiz harita modunda ekran görüntüsü alabilirsiniz."
 LOADING_TIP_73: "Donanma bakimini düsürmek, gemilerinizden gelen Ticaret Gücünü de düsürür. Eger bir sürü ticari geminiz de varsa, bakimi düsürerek gelirinizide düsürürsünüz."
 LOADING_TIP_74: "Savas Vergilerini asiri arttirmayin. Savas Yorgunlugu sadece barista azalir."
 LOADING_TIP_75: "Gözünüz koalisyonlarda olsun. Bir anda komsularinizin çoguyla savasa tutusmak çok tehlikeli olabilir."
 LOADING_TIP_76: "Sadece sinirinizdaki topraklardan degil, ortak deniz kiyisina sahip oldugunuz yerlerden de hak iddia edebilirsiniz."
 LOADING_TIP_77: "Birçok komutun kisayollari mevcut. \nBunlarin neler oldugunu ögrenmek için ipuçlarina göz atabilirsiniz."
 LOADING_TIP_78: "Bir orduya kisayol eklemek için Ctrl+rakamlardan birine basin. \nYalnizca seçtiginiz numaraya basmak o birligin aninda seçilmesini saglayacaktir."
 LOADING_TIP_79: "Insangücü yavas artar. \nOrdunuza bir miktar parali asker yerlestirmek insangücünüzü korur."
 LOADING_TIP_80: "Baskentinize gitmek için Home tusunu kullanabilirsiniz."
 LOADING_TIP_81: "Özellikleri yüksek olan danismalar düsüklerden daha pahalidir. \nOnlari atamadan önce masraflarini karsilayabileceginizden emin olun."
 LOADING_TIP_82: "Askeri birimleri kiyaslarken sadece Ates ve Darbe güçleriyle degerlendirmeyin. \n Ates ve Darbe degiskenlerinide hesaba katmayi unutmayin."
 LOADING_TIP_83: "Yüksek seviyeli kaleleri topçulariniz olmadan kusatmak imkansiz olabilir. Yeteri kadar atesgücü getirdiginizden emin olun."
 LOADING_TIP_84: "Isyan riskinin oldugu sehre bir miktar ordunuzu yönlendirmek, \noradaki huzursuzlugu azatabilir."
 LOADING_TIP_85: "Düsmaninizin bir bogazi geçmesini engellemek için filonuzu kullanabilirsiniz."
 LOADING_TIP_86: "Ekran görüntülerinizi buradan bulabilirsiniz: ..\\Documents\\Paradox Interactive\\Europa Universalis IV\\Screenshots"
 LOADING_TIP_87: "F11 ile oyundan görüntü elde edebilirsiniz."
 LOADING_TIP_88: "Shift tusuna basili tutarak biriminize özel bir yol belirleyebilirsiniz."
 LOADING_TIP_89: "Kayitli oyunlarinizi sag tiklayarak silebilirsiniz."
