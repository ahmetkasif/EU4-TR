l_english:
 LOADING_TIP_0: "Cumhuriyetlerde seçimler her 3-8 yılda bir yapılır."
 LOADING_TIP_1: "Kışın çok ağır zayiat verilebilir.\nGeri çekilip baharda sefere çıkmak daha mantıklı."
 LOADING_TIP_2: "Danışmanlar sadece özel kabiliyetleriyle size katkı sağlamazlar.\nSizin Yönetim, Diplomasi ve Askeri Puanlarınızı da arttırırlar."
 LOADING_TIP_3: "Bir savaşı ve birkaç yeri kaybetmek çıkmayı gerektirmez.\nDaha sonra, düşmanın zayıf bir anında kaybettiğin yerleri geri alabilirsin."
 LOADING_TIP_4: "Düşmanınızı tek bir savaşta yutmanıza gerek yok.\nDaha sonra başka savaşlar için bolca zamanın olacak."
 LOADING_TIP_5: "Her zaman, düşmana saldırmadan önce komutanınızın olduğundan emin olun.\nKomutansız orduların kaybetme riski daha yüksek olduğu gibi tamamende yok olabilirler."
 LOADING_TIP_6: "Herhangi bir şehri sağ tıklayıp o ülkenin Diplomasi sekmesini açabilirsiniz."
 LOADING_TIP_7: "Düşmanınızın şehrinde hakkınız olduğundan emin olun. \nSonraları yurdunuzun bir parçası yapmak daha ucuz ve daha hızlı olur."
 LOADING_TIP_8: "Bir uyarıyı sağ tıklamak onu kapatır ve Shift + sağ tık da onu devre dışı bırakır.\nDaha sonra liste ayarlarından tekrar etkinleştirebilirsiniz."
 LOADING_TIP_9: "En son yolladığınız barış teklifi kayıtlı durur.\nBöylece düşmanınız kabul etmezse bile daha sonra tekrar kolayca yollayabilirsiniz."
 LOADING_TIP_10: "Bir şehirde hakkınızın bulunması orayı 25% daha hızlı ve daha ucuza yurt yapamanızı sağlar."
 LOADING_TIP_11: "Çok fazla Diplomatik İlişkiye girmeyin. Diplomasi Sınırınızı aşarsanız Diplomatik Puan kaybedersiniz."
 LOADING_TIP_12: "Hafif gemiler ticaretinizi korumanın anahtarıdır."
 LOADING_TIP_13: "İstikrarınızı arttırmak Yönetim Puanınıza mâl olur.\nBir olayda istikrar kaybetmeden önce bunu aklınızda bulundurun."
 LOADING_TIP_14: "İlk Fikir Grubu 4. Teknoloji seviyesinde açılır."
 LOADING_TIP_15: "Monarşi Puanlarınıza değer verin çünkü onlar Teknoloji ve Fikirler için çok önemlidir."
 LOADING_TIP_16: "Savaş Yorgunluğu Diplomatik Puanla azaltılır."
 LOADING_TIP_17: "Komutanlar her ay Askeri Puan yer."
 LOADING_TIP_18: "Aşırı Genişlemeye karşı dikkatli olun. Yurdunuza dahil olmamış birçok yere sahip olmak tehlikeli olabilir."
 LOADING_TIP_19: "Ticaret rotalarının son noktaları Venedik, Sevilla veya Antwerp,\nbaska yerlere yönlendirilemezler."
 LOADING_TIP_20: "Bir şehri sol tıklamak o şehrin ayrıntılarını açar. \nSağ tıklamak ise şehre sahip olan ülkenin Diplomasi sekmesine yönlendirir."
 LOADING_TIP_21: "Kıyısı olan bir şehri kuşatırken donanmayla da ablukaya alırsanız daha çabuk teslim olurlar."
 LOADING_TIP_22: "Ana Ticaret Noktanızda tüccar bulunmasa bile \nticaretten gelir toplar."
 LOADING_TIP_23: "Kaliteli bir ürünü tekelinize alırsananız, o üründen muazzam bonuslar kazanıcaksınız."
 LOADING_TIP_24: "Bölgelerinde ticareti yüksek olan ülkeler, Ticaret Noktalarında çok daha fazla Ticaret Gücü elde ederler."
 LOADING_TIP_25: "Ülkenizin ekonomik ve askeri gücünü diğer ülkeler ile karşılaştırmak için defterinizi kullanabilirsiniz."
 LOADING_TIP_26: "Taşıma gemiler barış zamanında terhis edilebilir.\nBu size daha fazla ticaret gemisi için yer sağlar."
 LOADING_TIP_27: "İstikrarınızın yüksek olması Hanedan Birliği kurma şansızını arttırır."
 LOADING_TIP_28: "Savaşta bütün Diplomatik Puanlarınızı harcamayın.\nİstediğiniz barış antlaşmasını yapmak için gerekli olabilir."
 LOADING_TIP_29: "Tüm ticaret değişkenleri ülkenizin Ticaret sekmesinde listelenip açıklanmıştır."
 LOADING_TIP_30: "Diplomatik Teknoloji seviyeniz 22 olana kadar\ngemileriniz okyanuslarda yıpranır."
 LOADING_TIP_31: "Fikir Grubunuzu çok dikkatli seçin!"
 LOADING_TIP_32: "Bir yeri yurt yapmak savaş zamanı daha pahalıdır."
 LOADING_TIP_33: "Şehrinizdeki huzursuzluk vergi gelirinizi düşürdüğü gibi isyanlarıda tetikler."
 LOADING_TIP_34: "Hafif gemilerinizi Ticareti Korumak için yollamak Donanma Geleneğinizi de arttırır."
 LOADING_TIP_35: "Donanma Geleneği ticaretide arttırır."
 LOADING_TIP_36: "Filonuza manevra yeteneği olan bir amiral atamak Ticaretinizi Korumak için çok etkili olur."
 LOADING_TIP_37: "Askerlerinizin zayiatı kışın daha fazla olur."
 LOADING_TIP_38: "Ordunuzun yenilenme hızı ayırdığınız bütçeye bağlıdır."
 LOADING_TIP_39: "Hükümdarlar ve veliahtları savaşta ölebilirler. \nOnları bir ordunun başına atarken iki kez düşün!"
 LOADING_TIP_40: "Küçük bir kuşatma bonusu bile kuşatmayı önemli ölçüde kısaltabilir."
 LOADING_TIP_41: "Birimlerin Askere Alım Ücretindeki indirim Maaşlarında da indirime sağlar."
 LOADING_TIP_42: "Danışmanların ücreti zamanla artar."
 LOADING_TIP_43: "Kolonistinizi, bir koloniyi kurduktan sonra geri çağırabilirsiniz. Bu kolonizinin gelişme hızını azaltmasına rağmen, kolonistinizi başka bir yere yollayabilirsiniz."
 LOADING_TIP_44: "Aşırı kolonizeleşme koloni masraflarınızı arttırır."
 LOADING_TIP_45: "Bir kerede çok toprak almayın. \nAşırı Genişleme ufukta sorun demektir!"
 LOADING_TIP_46: "Aşırı Genişleme, İstikrar arttırma bedelini yükseltir."
 LOADING_TIP_47: "Düşük Din Birliği huzursuzluğu arttırır."
 LOADING_TIP_48: "Denizaşırı koloniler Aşırı Genişlemeye eklenmez. \nFakat fetihler eklenir!"
 LOADING_TIP_49: "Düşmanınızın limanını bloke etmek sadece gelirini değil, aynı zamanda Ticari Gücüne de zarar verir."
 LOADING_TIP_50: "Borç almakta, geçiktirmekte enflasyonunuzu arttırır."
 LOADING_TIP_51: "Eğer besleyebilirseniz, Paralı Askerler İnsangücünüzü muhafaza etmek için çok kullanışlıdır."
 LOADING_TIP_52: "Gözünüz lider havuzunda olsun. \nÇok fazla komutan aylık Askeri Puanınızı düşürür."
 LOADING_TIP_53: "Rakip atamak ilişkinize ciddi zarar verir, \nfakat rakiplerinizle olan savaşlarda daha çok itibar kazanmanızın yanından daha çokta toprağında da hak iddia etmenizi sağlar."
 LOADING_TIP_54: "Önemli Ticaret Noktasına sahip bir şehri kontrol etmek, ticaret imparatorluğu olmak için hayati önem arz eder."
 LOADING_TIP_55: "Koalisyonlar, üstün bir düşmana karşı kullanabileceğiniz çok güçlü bir araçtır."
 LOADING_TIP_56: "Hasmınızın dostlarını ve düşmanlarını iyi bilmeden hemen bir savaşa atlamayın."
 LOADING_TIP_57: "Ordular, donanmalar ve danışmanlar gün geçtikçe daha da pahalılaşır. \nEkonominizin karşılayıp karşılayamacağından emin olun."
 LOADING_TIP_58: "Özel Binalar inşa etmek size güçlü bonuslar verir."
 LOADING_TIP_59: "Değerli ticaret ürünlerinin olduğu bölgelerdeki üretimleri arttırmak \ndaha değersiz ürünlerin olduğu bölgelere oranla çok daha fazla gelir getirir."
 LOADING_TIP_60: "Eğer bir şehirde hak iddianız varsa, \norayı yurt yapmak daha ucuz olur."
 LOADING_TIP_61: "Savaşı hedefinizi ele geçirdiğinizden emin olun. \nBu sayede daha hızlı savaş skoru kazanırsınız."
 LOADING_TIP_62: "Saldırgan Genişlemeniz komşularınızı diğer ülkelerden daha fazla etkiler."
 LOADING_TIP_63: "Gözünüz Saldırgan Genişlemenizde olsun yoksa bir koalisyonun hedefi olabilirsiniz."
 LOADING_TIP_64: "Diplomasiyle Himayeye almak ve Diplomasiyle İlhak etmek komşularınızı rahatsız etmeden genişlemeze yardımcı olur."
 LOADING_TIP_65: "Eğer oyun zor geldiyse, zorluğu düşürüp kolayda oynamayı deneyin."
 LOADING_TIP_66: "Pahalı bir savaşta mısın? \nSavaş Vergilerini yükseltmekten veya Borç almaktan korkma."
 LOADING_TIP_67: "Her Ulusal Fikir Grubu, içinde çeşitli olayları barındırır. Bazıları yararlıdır, bazılarıysa değil."
 LOADING_TIP_68: "Kutsal Roma İmparatoruluğu Seçmen sayısı yediden aşağı düşerse, İmparator yenisini atayabilir."
 LOADING_TIP_69: "Surlarda gedik açılmadan taarruza geçmek pek akıllıca olmaz."
 LOADING_TIP_70: "Baltık, Akdeniz ve Karadeniz gibi içdenizlerde kadırgalar daha üstündür."
 LOADING_TIP_71: "Zayiat öldürücüdür! \nYüksek manevra kabiliyeti olan bir komutan atamak zaiyatı azaltır."
 LOADING_TIP_72: "F10 ile seçtiğiniz harita modunda ekran görüntüsü alabilirsiniz."
 LOADING_TIP_73: "Donanma masraflarını düşürmek ticaret gemilerinizden gelen Ticaret Gücünü de düşürür. Eğer bir sürü hafif geminiz de varsa, masrafları düşürerek gelirinizide düşürürsünüz."
 LOADING_TIP_74: "Savaş Vergilerini aşırı arttırmayın. Savaş Yorgunluğu sadece barışta azalır."
 LOADING_TIP_75: "Gözünüz koalisyonlarda olsun. Bir anda komşularınızın çoğuyla savaşa tutuşmak çok tehlikeli olabilir."
 LOADING_TIP_76: "Sadece sınırınızdaki topraklardan değil, ortak deniz kıyısına sahip olduğunuz yerlerden de hak iddia edebilirsiniz."
 LOADING_TIP_77: "Birçok komutun kısayolları mevcut. \nBunların neler olduğunu öğrenmek için ipuçlarına göz atabilirsiniz."
 LOADING_TIP_78: "Bir orduya kısayol eklemek için Ctrl+rakamlardan birine basın. \nYalnızca seçtiğiniz numaraya basmak o birliğin anında seçilmesini sağlayacaktır."
 LOADING_TIP_79: "İnsangücü yavaş artar. \nOrdunuza bir miktar paralı asker yerleştirmek insangücünüzü korur."
 LOADING_TIP_80: "Başkentinize gitmek için Home tuşunu kullanabilirsiniz."
 LOADING_TIP_81: "Özellikleri yüksek olan danışmalar düşüklerden daha pahalıdır. \nOnları atamadan önce masraflarını karşılayabileceğinizden emin olun."
 LOADING_TIP_82: "Askeri birimleri kıyaslarken sadece Ateş ve Darbe güçleriyle değerlendirmeyin. \n Ateş ve Darbe değişkenlerinide hesaba katmayı unutmayın."
 LOADING_TIP_83: "Yüksek seviyeli kaleleri topçularınız olmadan kuşatmak imkansız olabilir. Yeteri kadar ateşgücü getirdiğinizden emin olun."
 LOADING_TIP_84: "İsyan riskinin olduğu şehre bir miktar ordunuzu yönlendirmek, \noradaki huzursuzluğu azatabilir."
 LOADING_TIP_85: "Düşmanınızın bir boğazı geçmesini engellemek için filonuzu kullanabilirsiniz."
 LOADING_TIP_86: "Ekran görüntülerinizi buradan bulabilirsiniz: ..\\Documents\\Paradox Interactive\\Europa Universalis IV\\Screenshots"
 LOADING_TIP_87: "F11 ile oyundan görüntü elde edebilirsiniz."
 LOADING_TIP_88: "Shift tuşuna basılı tutarak biriminize özel bir yol belirleyebilirsiniz."
 LOADING_TIP_89: "Kayıtlı oyunlarınızı sağ tıklayarak silebilirsiniz."
