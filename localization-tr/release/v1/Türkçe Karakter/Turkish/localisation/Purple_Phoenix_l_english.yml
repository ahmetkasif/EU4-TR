l_english:
 recover_west_anatolia_title: "Batı Anadolu'yu Kurtar"
 recover_west_anatolia_desc: "Kıyılar kurtarıldığına göre Anadolu'nun fethine yeniden başlayabiliriz."
 recover_central_anatolia_title: "İç Anadolu'yu Kurtar"
 recover_central_anatolia_desc: "Kaçan müslümanları kovalamaya devam et!"
 recover_east_anatolia_title: "Doğu Anadolu'yu Kurtar"
 recover_east_anatolia_desc: "Anadolu'nun Fethini Tamamla!"
 recover_crimea_title: "Kefe'yi al."
 recover_crimea_desc: "Kefe 'yi İmparatorluğumuza kazandırmak, Karadeniz ticaretini denetim altına almamızı sağlar."
 recover_east_islands_title: "Doğu Akdeniz'i Güvence Altına Al."
 recover_east_islands_desc: "Rodos, Girit ve Kıbrıs'ın kurtarılması Anadolu kıyılarını güvence altına almamızı sağlayacak."
 recover_albania_title: "Arnavutluğun Fethi"
 recover_albania_desc: "Bir sonraki hedefimiz Doğu Adriyatik kıyılarını ger almak olmalı."
 recover_isteria_title: "İstriya'yı Al"
 recover_isteria_desc: "Adriyatik kıyılarının fethine devam et!"
 recover_north_italy_title: "Kuzey İtalya Seferi"
 recover_north_italy_desc: "Artık Roma'da kurtarıldığına göre İmparatorluk kuzeye doğru ilerleyebilir!"
 recover_lombardia_title: "Lombardiya'yı Al"
 recover_lombardia_desc: "Kuzey İtalya seferini tamamla!"
 recover_west_islands_title: "Batı Akdeniz'i Güvence Altına Al."
 recover_west_islands_desc: "Korsika ve Sardinya'yı almak İtalyan kıyılarının güvenliğini sağlarken Balear Adaları da Hispanya kıyılarına çıkmamıza yardımcı olacaktır."
 recover_south_spain_title: "Hispanya'ya Gir"
 recover_south_spain_desc: "Hispanya sahillleri, batıdaki emellerimizin sınırlarını teşkil ediyor."
 recover_tripoli_title: "Trablus'u Al"
 recover_tripoli_desc: "İmparatorluğun zaferi için, Trablus mutlaka alınmalı!"
 recover_tunis_title: "Tunus'a Çık"
 recover_tunis_desc: "Bir zamanlar Romalıların en büyük düşmanı olan Kartacalıların vatanı, Afrikanın en batısındaki emelimiz: Tunus."
 recover_antioch_title: "Antakya'yı Al"
 recover_antioch_desc: "Antakya, kutsal toprakların anahtarı İmparatorluğa geri kazandırılmalı!"
 recover_jerusalem_title: "Kudüs'ü Kurtar"
 recover_jerusalem_desc: "Bir sonraki adım Cennetin Krallığı!" 
 recover_alexandria_title: "İskenderiye"
 recover_alexandria_desc: "İskenderiye, Roma'nın tahıl ambarı. İmparatorluğa dahil edilmesi güzel olur."
 purple_phoenix.1.t: "Taht Kavgası"
 purple_phoenix.1.d: "İmparatorluğun gücü geri geldi, beraberinde en büyük zaafıda. Hırslı soylular ve seçkin komutanlar iktidar ateşiyle yanıp, kavrulmakta."
 purple_phoenix.1.a: "Hainlere Ölüm!"
 purple_phoenix.1.b: "Vârisi Destekle"
 purple_phoenix.2.t: "Atina Kurtarildi!"
 purple_phoenix.2.d: "Atina, asirlarca Bizans'in kültür ve sanat merkeziydi. Tâa ki 4. Haçli Seferinde Latinlerin eline geçene kadar. Önceleri sehir, cesitli batili aileler tarafindan bagimsiz bir düklük olarak yönetildi. Ancak, 1204 yilindan itibaren tekrar Bizans Imparatorlugunun parcasi oldu."
 purple_phoenix.2.a: "Ve Sonsuza Kadar!"
 purple_phoenix.3.t: "Nikomedia Kurtarıldı!" 
 purple_phoenix.3.d: "Nikomedia veya Türklerin dediği gibi İzmit, 1337'te ki Türk istilasına kadar yüzyıllarca  Bizans için Küçük Asya kıyılarında önemli bir şehir olmuştu. Geri alınması, Küçük Asya'ya doğru bir kez daha genişlemek için güzel bir fırsat."
 purple_phoenix.3.a: "Hadi Gidelim!"
 purple_phoenix.4.t: "Antakya Kurtarıldı!"
 purple_phoenix.4.d: "1084'te Türklerin eline geçene kadar Antakya, Hristiyanlığın beşiği diye adlandırılırdı. Önceleri olduğu gibi büyük bir yer olmasada hâla önemli kutsal bir kent."
 purple_phoenix.4.a: "Tanrı'nın Dileğiyle!"
 purple_phoenix.5.t: "Kudüs Kurtarıldı!"
 purple_phoenix.5.d: "634'te Arapların eline geçene kadar Kudüs, Hristiyanlığın ibadet merkezi olmuştu. Geri alınması Hristiyan âlemini sevince boğacaktır."
 purple_phoenix.5.a: "Tanrı'nın Dileğiyle!"
 purple_phoenix.6.t: "Roma Kurtarıldı!"
 purple_phoenix.6.d: "Roma, her zaman doğrudan İmparatorluğun kontrolünde olmasada nihayet son bağını da Papa III. Leo Şarlman'a Kutsal Roman İmparatoru olarak taç giydirince kopardı. Şimdi ise tekrar elimizde. Çok yıpranmasına rağmen şehir hâla çok itibarlı."
 purple_phoenix.6.a: "Roma, her şeyin başladığı yer. Tekrar ellerimizde."
 purple_phoenix.7.t: "Roma Ortodoksluğu Kurtarıldığı!"
 purple_phoenix.7.d: "Roma halkı tekrar Ortodoks. Kalan birkaç Papa yanlısı da saklanıyordur. Her şeye rağmen büyük ayrım sona ermiyor fakat Doğu Ortodoks Kilisesi bu sonsuz din savaşında büyük bir avantaj sağlıyor."
 purple_phoenix.7.a: "Alın Bunu Bölücüler!" 
 purple_phoenix.8.t: "Türkler Balkanların Batısından Atıldı!"
 purple_phoenix.8.d: "Osmanlı İmparatorluğu'nun kuvvetleri Batı Balkanlardan sürüldü. Bu imparatorluğumuz için muazzam bir adım."
 purple_phoenix.8.a: "Zümrüdü Anka Yükseliyor!"
 purple_phoenix.9.t: "Türkler Balkanların Doğusundan Atıldı!"
 purple_phoenix.9.d: "Osmanlı İmparatorluğu'nun kuvvetleri Doğu Balkanlardan sürüldü. Sonunda Kostantinapol'ün Avrupa sınırları güvende!"
 purple_phoenix.9.a: "Zümrüdü Anka Yükseliyor!"
 purple_phoenix.10.t: "Anadolu'dan sürülen Türkler!"
 purple_phoenix.10.d: "Osmanlı İmparatorluğu gücünün merkezi olan Anadolu'dan atıldı. Anadolu'nun güvenliği sağlanması ile refaha erdik!"
 purple_phoenix.10.a: "Zümdürü Anka Yükseliyor!"
 recent_BYZ_factions: "Son Hizip Faaliyeti"
 purple_phoenix.11.t: "Saraydaki yapılanmalar hükümdarı etkiliyor"
 purple_phoenix.11.d: "İmparatorluk sarayımızdaki zümrelerimiz askeriye lehineler ve hepsi büyük bir imparatorluk için askeri konulara odaklanmaktadırlar."
 purple_phoenix.11.a: "Daha fazla asker kullanmalıyız!"
 purple_phoenix.12.t: "Saraydaki yapılanmalar hükümdarı etkiliyor"
 purple_phoenix.12.d: "Ordu artık sarayın gözünden düştü. Saraydaki etkin zümreler her fırsatta askeri harcamaların azaltılmasını talep ediyor."
 purple_phoenix.12.a: "Onların yerine kim savaşacak?"
 purple_phoenix.13.t: "Saraydaki yapılanmalar hükümdarı etkiliyor"
 purple_phoenix.13.d: "İmparatorluk sarayımızdaki zümrelerimiz son zamanlarda daha diplomatik bir yaklaşımı tavsiye etmektedirler ve büyük bir imparatorluk için barışçıl çözümlerin gerekli olduğunu savunmaktadırlar."
 purple_phoenix.13.a: "Kaba kuvvet hiçbir şeyi çözmez"
 purple_phoenix.14.t: "Saraydaki yapılanmalar hükümdarı etkiliyor"
 purple_phoenix.14.d: "Diplomatlar sarayın gözünden düştü. Sarayın en güçlü zümreleri dâhi diplomatik çabalarımızı artık görmezden geliyorlar."
 purple_phoenix.14.a: "Burada yumruklar konuşur!"
 purple_phoenix.15.t: "Saraydaki yapılanmalar hükümdarı etkiliyor"
 purple_phoenix.15.d: "İmparatorluk sarayımızdaki zümrelerimiz daha güçlü bir yönetim istiyor ve bürokrasinin gelişmesini destekliyorlar."
 purple_phoenix.15.a: "İmparatorluk kağıt üstünde işler"
 purple_phoenix.16.t: "Saraydaki yapılanmalar hükümdarı etkiliyor"
 purple_phoenix.16.d: "Bürokratlar sarayın gözünden düştü. Nüfuslu zümrelerimiz idari finansmanlarını kesti."
 purple_phoenix.16.a: "Kim toplayacak bu vergileri?"
 triumph_greece_title: "Yunanistan Zaferi"
 triumph_greece_desc: "Yunanistanın yeniden fethi tamamlandı. Onurlu asker ve komutanlarımızın başkente doğru zafer yürüyüşü Roma 'nın eski günlerini anımsatıyor. Uzun yıllar sonra, zümrüdü ankamızın sanki yeniden doğuyor."
 triumph_balkans_title: "Balkan Zaferi"
 triumph_balkans_desc: "Balkanların yeniden fethi tamamlandı. Onurlu asker ve komutanlarımızın başkente doğru zafer yürüyüşü Roma 'nın eski günlerini anımsatıyor. Artık başkentimiz, Avrupa tehditlerine karşı güvende."
 triumph_asia_title: "Küçük Asya Zaferi"
 triumph_asia_desc: "Küçük Asya kıyıları da artık bize ait. Başkent doğudan gelebilecek tehditlere karşı güvende artık. Ordumuz sokaklardan muzaffer bir şekilde geçerken, şanlı komutanlarımızda en büyük övgüyü hakediyor."
 triumph_anatolia_title: "Anadolu Zaferi"
 triumph_anatolia_desc: "Askerlerimiz ve komutanlarımız Anadoluyu güvenliğini yeniden tesis ettiler. Onlar, kesinlikle en büyük övgüyü hakediyorlar!"
 triumph_italy_title: "İtalya Zaferi"
 triumph_italy_desc: "İmparatorluğun tüm İtalyaya egemen olmasıyla komutanlarımız büyük Belisarius'u bile aştılar. İmparatorluk böyle görkemli bir zafer görmedi!"
 