l_english:
 learning_from_the_land: "Topraktan Öğrenme"
 desc_learning_from_the_land: "Yardım reddedildi, şimdi bu acımasız iklime karşı bir başımıza ayakta kalmak durumundayız."
 counting_coup: "Saldırı Hesabı"
 desc_counting_coup: "Savaşçıların muharebelerdeki yiğitliklerini kanıtlayan geleneği gururla sürdürüyoruz."
 intercultural_exchange: "Kültürlerarası Etkileşim"
 desc_intercultural_exchange: "Farklı bir yaşam biçimine sahip komşu millet ile ticaret."
 restricted_tobacco: "Kısıtlı Tütün Kullanımı"
 desc_restricted_tobacco: "Bu vilayette tütün kullanımı törensel olaylar haricinde kısıtlanmıştır."
 encouraged_tobacco: "Tütün Kullanımını Teşvik Etme"
 desc_encouraged_tobacco: "Bu vilayette tütün kullanımı eğlence amaçlı olarak teşvik edilmiştir."
 great_hunters: "Muhteşem Avcılar"
 desc_great_hunters: "Avlanma geleneğimizi sürdürüyor ve bundan gurur duyuyoruz."
 land_shaped_by_fire: "Ateş ile şekillendirilmiş Toprak"
 desc_land_shaped_by_fire: "Kontrollü ateş kullanımı bölgedeki verimi arttırdı."
 native_americans.1.t: "Donmuş Topraklar"
 native_americans.1.d: "İnsanlarımız [Root.GetName] topraklarına ilk vardıklarında bu çetin çevre şartlarının becerilerimizin sınırlarını zorlayacağını biliyorduk. Kendimize güvenimizi koruduk fakat bu kış, bu soğuk daha da şiddetlendi ve hayal bile edilemeyecek kadar şiddetli bir hale geldi. Bir grup insan, ademoğlunun bu topraklarda asla hayatta kalamayacağını söylüyor ve iklimin daha önce yaşadığımız ve test ettiğimiz şartlara dönmesini diliyor."
 native_americans.1.a: "Bizim yaşam biçimimiz adapte olmak üzerine kurulu. Onlara bunu öğretmesi için diğerlerini yolla."
 native_americans.1.b: "Madem çok istiyorlar, gitmelerine izin ver."
 native_americans.2.t: "Kavrulmuş Topraklar"
 native_americans.2.d: "İnsanlarımız [Root.GetName] topraklarına ilk vardıklarında bu çetin çevre şartlarının becerilerimizin sınırlarını zorlayacağını biliyorduk. Kendimize güvenimizi koruduk fakat bu kış, bu soğuk daha da şiddetlendi ve hayal bile edilemeyecek kadar şiddetli bir hale geldi. Bir grup insan, ademoğlunun bu topraklarda asla hayatta kalamayacağını söylüyor ve iklimin daha önce yaşadığımız ve test ettiğimiz şartlara dönmesini diliyor."
 native_americans.2.a: "Bizim yaşam biçimimiz adapte olmak üzerine kurulu. Onlara bunu öğretmesi için diğerlerini yolla."
 native_americans.2.b: "Madem çok istiyorlar, gitmelerine izin ver."
 native_americans.3.t: "Yeni Evimiz Kuzeyde"
 native_americans.3.d: "Our tribe has thrived by traveling, and so we must learn to thrive where we travel. Since our last venture, this has proven difficult. In [Root.GetName], the temperature and weather are harsh and inhospitable, particularly in the winter. Fortunately, a neighboring tribe has lived here for long and has learned to hunt and harvest in this snow-covered landscape. Some of them seem willing to teach us."
 native_americans.3.a: "Eski evimizde bilge ve maharetli olanlar bizlerdik, ancak burada onlar daha bilge ve daha maharetli."
 native_americans.3.b: "Toprağın kendisinden ders almak daha iyidir."
 native_americans.4.t: "Yeni Evimiz Çölde"
 native_americans.4.d: "Our tribe has thrived by traveling, and so we must learn to thrive where we travel. Since our last venture, this has proven difficult. In [Root.GetName], the temperature and weather are harsh and inhospitable, particularly in the summer. Fortunately, a neighboring tribe has lived here for long and has learned to hunt and harvest in this barren landscape. Some of them seem willing to teach us."
 native_americans.4.a: "Eski evimizde bilge ve maharetli olanlar bizlerdik, ancak burada onlar daha bilge ve daha maharetli."
 native_americans.4.b: "Toprağın kendisinden ders almak daha iyidir."
 native_americans.5.t: "Saldırı Hesabı"
 native_americans.5.d: "Yiğitlik savaşçılarımız arasında kıymetli bir husustur ve birçok geleneğimize yansımıştır. Mesela savaşta öldürülen düşmanın sayısını tutmak bir savaşçının ne kadar kabiliyetli olduğunu gösteren ve yeni yetme askerlere ilham veren geleneklerimizdendir. Ancak orduyu yeniden düzenlemek için koyduğumuz $ARMY_REFORMER$ sözkonusu olduğundan beri askerleri daha pratik amaçlara odaklayan ve savaşlarda daha etkili hale getiren bu gelenekler sorgulanır oldu."
 native_americans.5.a: "$ARMY_REFORMER$ mantıklı. Sonuç almaya ihtiyacımız var, cesaretten fazlasına."
 native_americans.5.b: "$ARMY_REFORMER$ kulağa korkakça geliyor."
 native_americans.6.t: "Muharebe Kumandanı Ata"
 native_americans.6.d: "Savaştayız. [Root.Monarch.GetName] yönetimdeyken barış zamanıydı ve insanlarımız akıllıca yönetildi. Fakat belirttiğim üzere artık savaş vakti, bize yol gösterecek saygıdeğer bir savaşçıya ihtiyacımız var."
 native_americans.6.a: "Kendini kanıtlamış emektarlar arasından bir kumandan seç."
 native_americans.6.b: "[Root.Monarch.GetName] savaş şartlarında da gayet yetenekli bir kumandan."
 native_americans.7.t: "Barış Kumandanı Ata"
 native_americans.7.d: "[Root.Monarch.GetName], [Root.Monarch.GetHerHis] için savaş boyunca ülkemize yol gösterecek kumandan olarak atandı. Ancak savaş sona erdi, insanlarımızın barış zamanındaki ihtiyaçlarını gidermek adına savaş alanlarından ötesini görebilen bir kumandana ihtiyacımız var. \n\Geleneklerimiz Savaş Kumandanı'nın [Root.Monarch.GetHerHis] otoritesini karşısına almaması adına buna saygı duyması gerektiğini söylüyor."
 native_americans.7.a: "[Root.Monarch.GetName] geri adım atmalı. Bir barış kumandanı seçilecek."
 native_americans.7.b: "Otorite ülkemizi koruyacaktır. Barış vakti bu tip şeylere hiç gerek yok!"
 native_americans.8.t: "Seyahat Edenler ve Kalanlar"
 native_americans.8.d: "Eski hikayeler insanlarımızın bu topraklara ulaşmak için nasıl çileler çektiğini anlatıyor, üzerinde yaşadığımız ve evimiz dediğimiz bu topraklara. Her ne kadar bu çileler geçmişte kalsa da bazı komşularımız bu çileli yaşam biçimini koruyor, düzenli yaşamdan ziyade yeni avlanma mecralarına göçü tercih ediyorlar. Bizim tekrar bu yaşam biçimine dönmek gibi bir düşüncemiz yok, fakat belki toplumlarımız arasında her iki tarafında şartlarını karşılayacak şekilde bir bilgi ve mal ticareti düşünülebilir."
 native_americans.8.a: "Eğer onlarsa dinlemeye istekliyiz."
 native_americans.8.a.tt: "Kaynak ve bilgi mübadelesi önermek için bir elçi gönder. [This.GetName] ne diyor?"
 native_americans.8.b: "Düzgün bir ev bile inşa edemeyenlerden ne öğrenebiliriz ki?"
 native_americans.9.d: "[From.GetName] tarafından gönderilen bir elçi ulaştı. Birçok diplomatın aksine toplumlar arasındaki benzerliklerden değil, farklılıklardan bahsediyor. Onlar [From.Capital.GetCapitalName] topraklarında düzenli yaşamın temellerini atarken bizim nasıl dünyayı dolaştığımızdan. Görünen o ki bu farklılıkların ticarete daha çok ihtiyacı olan taraf olarak bizi işaret ettiğine inanıyorlar."
 native_americans.9.a: "Gücümüzü fark edecek kadar akıllılar, tıpkı bizim onların gücünü fark etmemiz gibi."
 native_americans.9.b: "Düpedüz özgürlüğümüzü kıskanıyor ve görmezden geliyorlar."
 native_americans.10.d: "[From.GetName] tarafından gönderilen elçi geri döndü. Maalesef kültürel gelişimimizin durma noktasına geldiğini ve onların adetlerinin daha saygın olduğunu dahi kabul eden karşılıklı anlayış konusundaki çabalarımızı pek umursamıyor gibiler."
 native_americans.10.a: "Onların kaybı."
 native_americans.11.d: "[From.GetName] tarafından gönderilen elçi geri döndü. Kültür ve mal ticareti önerimizi kabul ettiklerini ve bize verebilecek bir şeylere sahip olduklarına inandıklarını bildirmekten dolayı çok mutlu olduklarını belirttiler."
 native_americans.11.a: "Anlayışlarından yararlanacağız."
 native_americans.12.t: "Vay Anasını"
 native_americans.12.d: "Tütün her zaman toplumumuz tarafından kullanılan bir bitkidir. Bazen tıbbi, bazen dini, bazen de sadece sakinleşmek gibi keyfi amaçlarla.  Fakat son zamanlarda keyfi kullanımda büyük bir artış yaşandı. Bu sebeple önde gelen isimlerden [Root.GetName] tütünün suistimal edilip edilmediği hakkında çeşitli tartışmalara öncülük etti. Tartışmalar sonunda tütün kullanımının sadece gerekli olduğu törensel faaliyetlerle sınırlandırılması ve böylece gençlerin tütünü israf etmesinin önüne geçilmesi sonucuna ulaşıldı."
 native_americans.12.a: "Mantıklı bir öneri."
 native_americans.12.b: "Bırakın gençler diledikleri gibi kullansın."
 native_americans.13.t: "Terk Edilmiş Topraklar"
 native_americans.13.d: "[From.GetName] topraklarına göç eden gruplar bölgedeki kaynakların kıt olduğunu belirtiyor. Dediklerine göre bu topraklar zamanında çok daha güzel günler görmüş geçirmiş. \n\nBazılarına göre bunun nedeni bufaloların son zamanlarda bu toprakları terk etmesi, diğerleri ise civardaki avcılık için farklı topraklara göç etmeyi adet edinmiş diğer toplumların buna sebep olduğu görüşünü öne çıkarıyor. Dediklerine göre bu toplumlar bu toprakları hor kullanmış ve işleri bitince de çekip gitmişler."
 native_americans.13.a: "Bu göçlerin doğal bir sonucu, ve bize de bunu kabullenmek düşer."
 native_americans.13.b: "Eğer daha bereketli topraklara taşınmışlarsa, bizde ellerinden alırız!"
 native_americans.14.t: "Güneş Dansına Hazırlık"
 native_americans.14.d: "Halkımız yılın sıcak aylarında yapılan dini törenimiz Güneş Dansı için hazırlıklara başladı. Bu oldukça önemli bir olay olsa da törene katılanların çoğunun yeni yetme savaşçılar olduklarını düşünürsek onları bir hayli geriyor. Ayrıca tören için kaynaklarımızın önemli bir kısmını ayırmamız gerekiyor. Bu sebeplerden ötürü bu yıl Güneş Dansı'nın yapılıp yapılmaması veya yapılacaksa da daha ufak bir tören şeklinde düzenlenmesi konusunda bazı tartışmalar yaşanıyor."
 native_americans.14.a: "Güneş Dansı bütün dikkatinizi vermenizi gerektirir."
 native_americans.14.a.tt: "Güneş Dansı hazırlıklar tamamlandığı zaman gerçekleştirilecek."
 native_americans.14.b: "O halde bu seferlik daha ufak bir şeyler olsun."
 native_americans.15.t: "Güneş Dansı"
 native_americans.15.d: "Aylar süren hazırlıkların ardından Güneş Dansı için bütün şartlar tamam. ınsanlar sadece geleneği sürdürmek adına değil, aynı zamanda dağılmış toplumları bir araya getirmemize yardım eden bu kutlu ziyafet, ibadet ve dans için toplanıyorlar."
 native_americans.15.a: "[Root.GetName] insanları bizim insanlarımızdır."
 native_americans.16.t: "Toprağın Avcıları veya Çalışanları"
 native_americans.16.d: "Bufaloların izini süren bir toplum olarak avcılıktaki yeteneklerimiz ile gurur duyuyoruz. [Root.Capital.GetCapitalName] toprakları bu yetenekleri kazanmamızı sağladı. Ancak bazı kurul üyeleri bu geleneklere gereğinden fazla bağımlı olduğumuzu düşünüyor. [Root.Capital.GetCapitalName] topraklarının avcılık ve toplayıcılıktan çok fazlasına sahip olduğunu ve tarım aracılığıyla bunlardan faydalanmamız gerektiğini belirtiyorlar. Hatta belki burada düzenli bir yaşama dahi geçilebileceğini söylüyorlar."
 native_americans.16.a: "Tarım için uygun topraklardayız, neden olmasın?"
 native_americans.16.b: "Tam tersine, avcılığa odaklanmalıyız."
 native_americans.17.t: "Ateş Sağolsun"
 native_americans.17.d: "Hatırlanması zor zamanlardan beri ateşin kullanımı ademoğlunun inşaa etme ve yıkma gibi zıt kutuplarda kullanabildiği bir yetenek olmuştur. Bizim vatanımız da ateşi kontrol ederek şekillendirildi. Ateş ile mahsüllerimizi kontrol ettik, yabani hayvanları civardan temizledik. \n\nAncak son zamanlarda [Root.GetName] topraklarında ateşin kullanım alanını genişletmek adına yürüttüğümüz çalışmalar sorgulanır oldu. Önde gelen isimlerin bir kısmı bunun gereksiz bir risk olduğuna inanıyor, yerel liderler ise bunun vilayetlerin gelişimi adına gerekli olduğunu belirtiyor."
 native_americans.17.a: "Alevlerin gücüne inancımız tam."
 native_americans.17.a.tt: "Kontrol altında tutulan ve bölgedeki verimi arttıran alevler."
 native_americans.17.a.tt2: "Kontrolden çıkmış alevler."
 native_americans.17.b: "Gereksiz riskler almayalım."
 native_americans.18.t: "Ateş Kullanımı Başarılı"
 native_americans.18.d: "[Root.GetName] topraklarında ateş kullanımı nedeniyle herhangi bir sorun yaşanmadı. Bitkilerin temizliği bize toprağı daha iyi kullanmak ve bölgedeki verimi arttırmak adına önümüzdeki yıllarda katkı sağlayacaktır."
 native_americans.18.a: "Dünyanın bizi şekillendirmesi gibi, bizde onu şekillendiriyoruz."
 native_americans.19.t: "Alevler Kontrolden Çıktı"
 native_americans.19.d: "[Root.Owner.GetName] önde gelenleri haklı çıktı. [Root.GetName] topraklarını yeniden şekillendirmek için kullandığımız ateşler belirlenen alandan çok daha ötesine sıçradı ve çeşitli zararlara neden oldu. Kurul, yerel liderler ile ters düştü. Tıpkı bu talihsiz olayın sorumlusunu arayan diğerleri gibi."
 native_americans.19.a: "Gelecekte daha dikkatli olmalıyız."
 native_americans.20.t: "Yolunu Kaybeden Çocuk"
 native_americans.20.d: "Toplumlar bir araya gelebilen ve ayrılabilen makul oluşumlardır. Genellikle çok ciddi sorunlar yaşamazlar fakat son zamanlarda yaşanan bir olay müdahelemizi gerektirecek cinsten. Bir genç oldukça geniş bir takipçi kitlesiyle birlikte vasiyetine karşı çıkarak babasının grubunu terk ediyor. Babası araya girmemizi ve grubunu bir arada tutmamızı talep ediyor, böylece otoritesinin zayıflamasını da önlemiş olacak."
 native_americans.20.a: "Çocuk kalsın, bir yere ayrılmasın."
 native_americans.20.b: "Toplumlar bir miktar esnek olmalıdır, çocuğun ayrılmasına izin verin."
 native_americans.21.t: "Büyük Olan Bölünür"
 native_americans.21.d: "Evden çok uzakta, [Root.Capital.GetCapitalName] topraklarında toplumumuzun en büyük gruplarından birisi oturdu, konuştu ve yolları ayırma kararı aldı. Grup, bu sayede daha başarılı olabileceklerine inandıklarını ancak bu ayrılığın bizi toplumu yeniden düzenlemeye zorlayacağını belirtti. Özellikle insanların vatanımızın merkezini terk etmeye başlamasının ardından."
 native_americans.21.a: "Daha küçük gruplara ayrılmalarına ve bu sayede daha başarılı olmalarına müsaade edilsin."
 native_americans.21.b: "Onlara [Root.Capital.GetCapitalName] vilayetinde ihtiyacımız var, daha fazla bölünmesinler."
 native_americans.22.t: "ız Üstündeki Avcılar"
 native_americans.22.d: "Yerleşik hayata geçeli uzun bir süre olmasına rağmen bazı kesimler avcı ruhlarını koruyor ve iz üstünde bir yaşam sürmeye devam etmek istiyor. Tabii bildiğiniz üzere yabani hayat yeni topraklara taşındıkça avcılar da peşinden gitmek zorundadırlar, fakat bu da [Root.GetName] halkı için beladan başka bir şey olmayacaktır. Halk şu sıralar konu hakkında ikiye ayrılmış durumda. Bazı yerliler bu tip bir yaşam biçimi için geç olduğunu ve yerleşik hayatın korunması gerektiğini belirtiyor."
 native_americans.22.a: "Bırak avlansınlar, bırak hareket etsinler."
 native_americans.22.b: "ıhtiyaçlarını tarım mahsülleri ile gidereceğiz, sakin olsunlar."
 native_americans.23.t: "Dokuma Sanatı"
 native_americans.23.d: "Pueblo ile yaptığımız ticaret sonucu dokuma yöntemleri hakkındaki bilgimizin artmasında beri dokumalarımız ustalığın da ötesine geçti. Desenler ve renkler gelişti. Artık civardaki ve daha ötedeki toplumlarda dahi bilinen, kendine özgü bir sanatı temsil eder hale geldiler.  Bu meşhur kumaşlardan daha önce hiç olmadığı kadar fazla üretmemiz adına [From.GetName] tarafından çeşitli malzemeler temin edildi."
 native_americans.23.a: "Bu eşsiz sanatı sürdürmeliyiz."
 native_americans.24.t: "Höyük Ustaları"
 native_americans.24.d: "Avrupa'dan yerleşimciler geldiğinden beri aralarında bölgedeki eski defin höyükleri ile ilgili söylentiler dolanmakta. Yerleşimciler, mevcut inşaat çalışmalarımızdan etkilenmeyen bu yapıları atalarımızın inşaa edebileceğine inanmayı reddediyor. Bir yandan höyüklere ağızları açık bakarken bir yandan da ne bizim ne de civardaki toplumların böyle kalıcı değerler yaratamayacağını öne sürüyorlar."
 native_americans.24.a: "O halde geleneklerimizi devam ettirerek onlara yanıldıklarını gösterelim!"
 native_americans.24.b: "Onların cahilliği bizi ırgalamaz."
