l_english:
 designate_the_staple_port_title: "Calais'i ithalat limanı yap. "
 designate_the_staple_port_desc: "Vergileri etkin bir şekilde toplamak için yeniden düzenlememiz gerek. Calais yün elyaf ithalatının tek önemli noktası olarak gelirimizi önemli ölçüde arttırıcaktır."
 pol_commonwealth_title: "Lehistan Ol"
 pol_commonwealth_desc: "Polonya ve Litvanya birliğini gerçek bir birliktelik haline getir ki düşmanlarımıza karşı gerçekten güçlü olalım."
 lit_commonwealth_title: "Lehistan Ol"
 lit_commonwealth_desc: "Polonya ve Litvanya birliğini gerçek bir birliktelik haline getir ki düşmanlarımıza karşı gerçekten güçlü olalım."
 commonwealth_enforced_title: "Polonya ve Litvanya Birliğini Zorla Yap"
 commonwealth_enforced_desc: "Polonya ve Litvanya, Radom ve Vilnius Paktından beri yakın işbirliği ve kader birliği yapmış ve 1413 yılında birlik olmuşlardır.Kader bizi aynı yola doğru sürüklüyor. Hem Polonya hem de Litvanya elimizdeyken belkide zaman bir olma, eski dostumuzla yekvücut olma zamanıdır."
 shan_nation_title: "Şan Devletleri Konfederasyonu"
 shan_nation_desc: "Şan devletleri tek başlarına zayıf ve savunmasızlar. Fakat birlikte, Güney Doğu Asya'nın en ciddi güçlerinden biri olabilirler."
 croatian_nation_title: "Hırvatistan Ol"
 croatian_nation_desc: "Bir zamanlar Hırvat toprakları birdi. Krallığımız şan ve şerefle ayaktaydı ama taht kavgaları esnasında Macarların egemenliği altına girmişti. Ve şimdi anavatanın toprakları ellerimizde. Esaret yıllarımız artık sonra erdi. Ülkemiz yeniden özgür."
 polish_nation_title: "Polonya Ol"
 polish_nation_desc: "Piastlar Hanedanı krallığı toparlamak için çok çaba sarfetti. Şimdi bi kralsız parçalanır. Bir zamanlar olduğu gibi Lehlileri birleştirmeli ve bir Leh ulusu yaratmak için mücâdele etmeliyiz."
 australia_nation_title: "Avustralya Ol"
 australia_nation_desc: "Artık sömürge geçmişimizin son kalıntılarından da kurtulma zamanı geldi. Bize yaraşır bir millet oluşturma ve yurdumuzda kalıcı olmanın tam sırası."
 andalusian_nation_title: "El-Endülüs'ü Yeniden Kur"
 andalusian_nation_desc: "Bir zamanlar tüm İberya muzaffer Müslüman Endülüs hükümdarları tarafından yönetilmekteydi. Haydi bu rezil Hristiyanları mahvedip atalarımızın topraklarını geri alalım."
 recognization_of_eastern_power_title: "Batıya Odaklanma"
 recognization_of_eastern_power_desc: "Fetihlerimizin hepsi sadece Batılı komşularımız kadar güçlü olduğumuzu değil batıdaki siyasetinde önemli bir parçası olduğumuzu kanıtlamıştır. Artık Büyük Güçler arasında hak ettiğimiz yeri almaya ve Batı Avrupa 'nın kültür, ekonomi ve siyasetinde üzerimize düşeni yapma zamanı geldi."
 elevate_bishopric_title: "Piskoposluktan Başpiskoposluğa Yükseltmek"
 elevate_bishopric_desc: "Kutsal Roma İmparatorluğu Elektör Prenslikleri normal Piskoposluklardan çok daha büyük siyasi güce sahiptirler. Bu siyasi nüfuzu Vatikanı ikna etmek için kullanarak bizi Piskoposluktan Başpiskoposluğu yükseltmesini sağlayalım."
 secularization_of_protestant_theocracy_title: "Laikleşme"
 secularization_of_protestant_theocracy_desc: "Roma ile bağlarımızı kestiğimizden beri  Hristiyan hiyerarşisinde mutlak bi yere sahip değiliz. Belkide [Root.Monarch.GetTitle] gibi daha büyük bir monarşiye hizmet edebiliriz."
 secularization_of_christian_theocracy_title: "Laikleşme"
 secularization_of_christian_theocracy_desc: "[Root.Monarch.GetTitle] güzel başlık ama artık kendi ayaklarımız üstünde durma vakti. Ancak dindar devletimizi torunlarımızın insafına bırakmak vasıfsız yöneticilerin söz sahibi olma riskini doğurabilir."
 inti_obligatory_religious_festivals_title: "Inti Din Değiştirme"
 inti_obligatory_religious_festivals_desc: "İmparatorluğumuzun her tarafında kutsal dinimiz Sapa İnkanın festilvallerini düzenliyebilmek için her köşe başına tanrılarımızın simgelerini yerleştirmeliyiz. Katılmayanlarıda zorlamalıyız özellikle de o kafir inançlarına sımsıkı sarılanları."
 nahuatl_conversion_ceremonies_title: "Nahuatl Din Değiştirme"
 nahuatl_conversion_ceremonies_desc: "Fethettiğimiz topraklarda yaşayan herkese Tanrıları nasıl memnun edeceklerini öğreteceğiz. Elimizdeki tüm şehirlere kurban taşları ile yapılmış tapınaklarımızı inşa edeceğiz."
 mesoamerican_sacrifical_ceremonies_title: "Kurban Töreni"
 mesoamerican_sacrifical_ceremonies_desc: ""
 totemism_purification_movement_title: "Arınma İşlemi"
 totemism_purification_movement_desc: "It is high time we take a stand for the faith of our ancestors. Tüm dış senkretizmleri ve yabancı gelenekleri atıp dinimizi saflaştıralım."
 shamanism_wondering_shamans_title: "Şaman Dervişler"
 shamanism_wondering_shamans_desc: "Bizim rehberliğimize ihtiyaç duyan çok sayıda inançsıza yol göstermek için artık sınırlarımızında ötesine çıkalım. İnançlarımızı yaymak için onlara Şaman ozanlarımızı yollayalım ki böylece yeni gayeleriyle şamanlarımızda kendilerini bulurlar."
 animism_ritual_education_title: "Dini Eğitim"
 animism_ritual_education_desc: "Tek tanrı inancı, bu korkunç efsane gittiği her yerde kabul görmeye başladı. Biz nasıl doğayı ve onun birçok ruhunu inkar ederiz. Dünyanın gerçek doğasını eğitmek için çaba harcamalı, bu zavallı inancımızı olabildiğince yaşatmalıyız."
 zoroastrian_diaspora_title: "Zerdüştlük Diasporası"
 zoroastrian_diaspora_desc: "İran'ın senelerce süren baskısı sonucu birçokları atalarının yurtlarını terketti. Sancan Kıssalarında söylediği gibi yeni ateşler yakmak ve yeni yurtlar edinmek için Gucerat'a doğru çetin bi yolculuk yaptılar. Bu kadın ve adamların hamaratlıkları sayesinde yeni yurtlarıda büyüdü. Bizim tüm çabamız Zerdüştlüğü sınırlarımız içindeki tek büyük din haline getirmek. Böylece yabancı kız ve erkek kardeşlerimiz ile tekrar bir bütün olabileceğiz."
 zoroastrian_royal_fires_title: "Kraliyet Ateşini Yeniden Yak"
 zoroastrian_royal_fires_desc: "Tüm ateş tapınakları dinimizin en ünlü efsanleridir. Üç ateşgahın ateşi bizzat Zerdüş tarafından yakılmıştır. Bunlar yüzyıllar geçtikçe unutulmaya yüz tuttu ve kayboldu. Bu eski ateşlerin yerlerini kimseler bilmez oldu. Bu tapınakların yerlerini tek tek bulup ateşlerini yeniden yakmalıyız ki Zerdüşt İmparatorluğumuzun yükselişini temsil etsinler."
 zoroastrian_rites_of_admission_title: "Kabul Törenleri"
 zoroastrian_rites_of_admission_desc: "Bazı dinlerin aksine bizde çocukları zorlama yoktur. Bir Zerdüşt olabilmek için yetişkin olunmalıdır. Hala inancımızın değerini anlamayanlar teşvik edilebilir."
 tengri_black_shamanism_title: "Kara Şamanizm"
 tengri_black_shamanism_desc: "Budizm, endişe verici oranda yayılıyor ve  atalarımızın inançları tehdit ediyor. Budist eğilimler, adetlerini kirletmekte ve atalarımızın gerçek inancı Tengrizimi tehlikeye sokmaktadır. Budizmin tüm kavramlarını reddedip ve onun yerine halkımıza, atalarımızın saf ve gerçek inançlarını yaymaya çalışmalıyız."
 tengri_yellow_shamanism_title: "Sarı Şamanizm"
 tengri_yellow_shamanism_desc: "Büyük Han zamanından beri Vajrayana Budizminin birçok takipçisi vardır ve onların bizim milletimizin saf inançlarını saptırmasına ağıt yakacağımıza, onları çevirmek akıllıca olacaktır. İnancımızın sinkretik unsurlarını vurgulayalım ve Vajrayana ritüellerini ödünç alıp bu Budistleri topluma kazandıralım."
 mesoamerican_codification_of_the_faith_title: "İnanç Yasası"
 mesoamerican_codification_of_the_faith_desc: "Halkımızın gelenek ve görenekleri, dini ritüellerini yabancı topraklara doğru düzgün ve kalıcı olarak aktarabilmek için dinimizim tüm kurallarını, ritüellerini ve yaradılışın kanunlarını yazıya aktarabiliriz. Böylece en cahilleri bile eğitebilir hatta Tanrılarıda çok memnun etmiş oluruz."